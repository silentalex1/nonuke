<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator</title>
    <style>
        /* Styling for Blue and Black Theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        h1 {
            color: #58a6ff;
        }
        #fileOptions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1f6feb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #388bfd;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #editor {
            flex: 1;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            min-height: 200px;
            resize: vertical;
            font-family: monospace;
        }
        #console {
            padding: 20px;
            background-color: #161b22;
            color: #c9d1d9;
            border-radius: 8px;
            font-family: monospace;
            overflow-y: auto;
            height: 200px;
            border: 1px solid #30363d;
            text-align: left;
        }
        .console-message {
            margin: 0;
            font-size: 0.9em;
        }
        .console-error {
            color: #ff7b72;
        }
        .console-info {
            color: #a5d6ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lua Obfuscator</h1>
    <div id="fileOptions">
        <button onclick="newFile()">New File</button>
        <input type="file" id="uploadFile" style="display:none" onchange="uploadFile(event)">
        <button onclick="document.getElementById('uploadFile').click()">Upload File</button>
    </div>

    <!-- New File Page -->
    <div id="editorPage" style="display:none">
        <div class="editor-container">
            <textarea id="editor" placeholder="Enter your Lua code here..."></textarea>
            <div class="sidebar">
                <button onclick="obfuscate()">Obfuscate</button>
                <button onclick="obfuscateV2()">Obfuscate v2</button>
                <button onclick="downloadObfuscated()">Download</button>
            </div>
        </div>
        <h2>Console</h2>
        <div id="console">Console initialized!</div>
    </div>
</div>

<script>
    let obfuscatedCode = '';
    let isObfuscated = false;

    function newFile() {
        document.getElementById('fileOptions').style.display = 'none';
        document.getElementById('editorPage').style.display = 'block';
        consoleMessage("Initialized Console!", "info");
    }

    function uploadFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            newFile();
            document.getElementById('editor').value = e.target.result;
            consoleMessage("File loaded successfully!", "info");
        };
        reader.readAsText(file);
    }

    function consoleMessage(message, type="info") {
        const consoleElement = document.getElementById('console');
        const messageElem = document.createElement("p");
        messageElem.textContent = `> ${message}`;
        messageElem.className = "console-message " + (type === "error" ? "console-error" : "console-info");
        consoleElement.appendChild(messageElem);
        consoleElement.scrollTop = consoleElement.scrollHeight;
    }

    function obfuscate() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Must have code in the obfuscate text", "error");
            return;
        }
        consoleMessage("Applying obfuscation...", "info");

        obfuscatedCode = code
            .replace(/--.*$/gm, '')
            .replace(/\b(\w+)\b/g, match => "v" + Math.random().toString(36).substr(2, 4))
            .replace(/"(.*?)"/g, (_, p1) => '"' + scrambleString(p1) + '"');
        
        obfuscatedCode = obfuscatedCode.replace(/\s+/g, '');  // Single-line obfuscation
        document.getElementById("editor").value = obfuscatedCode;
        isObfuscated = true;
        consoleMessage("Obfuscation finished!", "info");
    }

    function obfuscateV2() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Must have code in the obfuscate text", "error");
            return;
        }
        consoleMessage("Changed to obfuscator v2", "info");
        consoleMessage("Applying v2 obfuscation...", "info");

        obfuscatedCode = code.split('').map(c => "\\x" + c.charCodeAt(0).toString(16)).join('');
        obfuscatedCode = `loadstring("${obfuscatedCode}")()`;

        document.getElementById("editor").value = obfuscatedCode;
        isObfuscated = true;
        consoleMessage("Obfuscation v2 finished!", "info");
    }

    function scrambleString(input) {
        return input.split('').map(char => String.fromCharCode(char.charCodeAt(0) + 2)).join('');
    }

    function downloadObfuscated() {
        const code = document.getElementById("editor").value.trim();

        if (!code) {
            consoleMessage("Must have a code in first!", "error");
            return;
        }
        if (!isObfuscated) {
            consoleMessage("Must obfuscate the code first!", "error");
            return;
        }

        const blob = new Blob([obfuscatedCode], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "obfuscated_code.txt";
        a.click();
        URL.revokeObjectURL(url);
        consoleMessage("Obfuscated code downloaded!", "info");
    }
</script>

</body>
</html>
