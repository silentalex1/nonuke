<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscator Web</title>
    <style>
        body{font-family:Arial,sans-serif;background-color:#0d1117;color:#c9d1d9;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
        .c{width:90%;max-width:1000px;text-align:center}
        h1{color:#58a6ff}
        #f{display:flex;justify-content:center;gap:15px;margin-bottom:20px}
        button{padding:10px 20px;font-size:16px;color:#fff;background-color:#1f6feb;border:none;border-radius:5px;cursor:pointer;transition:0.3s}
        button:hover{background-color:#388bfd}
        .e{display:flex;gap:20px;margin-top:20px}
        .s{width:200px;background-color:#161b22;padding:20px;border-radius:8px;display:flex;flex-direction:column;gap:10px}
        #ed{flex:1;padding:20px;background-color:#0d1117;color:#c9d1d9;border:1px solid #30363d;border-radius:8px;min-height:200px;resize:vertical;font-family:monospace}
        #c{padding:20px;background-color:#161b22;color:#c9d1d9;border-radius:8px;font-family:monospace;overflow-y:auto;height:200px;border:1px solid #30363d;text-align:left}
        .m{margin:0;font-size:0.9em}
        .e-m{color:#ff7b72}
        .i-m{color:#a5d6ff}
    </style>
</head>
<body>

<div class="c">
    <h1>Lua Obfuscator</h1>
    <div id="f">
        <button onclick="n()">New File</button>
        <input type="file" id="u" style="display:none" onchange="uF(event)">
        <button onclick="document.getElementById('u').click()">Upload File</button>
    </div>

    <div id="ep" style="display:none">
        <div class="e">
            <textarea id="ed" placeholder="Enter your code here..."></textarea>
            <div class="s">
                <button onclick="m('lua')">Lua</button>
                <button onclick="m('html')">HTML</button>
                <button onclick="m('javascript')">JS</button>
                <button onclick="o()">Obfuscate</button>
                <button onclick="d()">Download</button>
            </div>
        </div>
        <h2>Console</h2>
        <div id="c">Console initialized!</div>
    </div>
</div>

<script>
    let oC='', iF=false,mF='lua';

    function n(){document.getElementById('f').style.display='none';document.getElementById('ep').style.display='block';cM("Initialized Console!","i")}

    function uF(e){const f=e.target.files[0];const r=new FileReader();r.onload=function(e){n();document.getElementById('ed').value=e.target.result;cM("File loaded successfully!","i")};r.readAsText(f)}

    function cM(m,t="i"){const c=document.getElementById('c');const p=document.createElement("p");p.textContent=`> ${m}`;p.className="m "+(t==="e"?"e-m":"i-m");c.appendChild(p);c.scrollTop=c.scrollHeight}

    function m(m){mF=m;const t=m==='lua'?"Lua":m==='html'?"HTML":"JS";cM(`Switched to ${t} obfuscator`,"i")}

    function o(){const c=document.getElementById("ed").value.trim();if(!c){const e=mF==='html'?"Must have HTML code!":mF==='javascript'?"Must have JS code!":"Must have Lua code!";cM(e,"e");return}cM(`Applying ${mF} obfuscation...`,"i");if(mF==='lua'){oC=c.replace(/--.*$/gm,'').replace(/\b(\w+)\b/g,m=>"v"+Math.random().toString(36).substr(2,4)).replace(/"(.*?)"/g,(m,p1)=>'"'+s(p1)+'"');oC=oC.replace(/\s+/g,'')}else if(mF==='html'){oC=c.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"(.*?)"/g,(m,p1)=>'"'+s(p1)+'"').replace(/\s+/g,' ')}else if(mF==='javascript'){oC=c.split('').map(c=>"\\x"+c.charCodeAt(0).toString(16)).join('');oC=`eval("${oC}");`}document.getElementById("ed").value=oC;iF=true;cM("Obfuscation finished!","i")}

    function s(i){return i.split('').map(c=>String.fromCharCode(c.charCodeAt(0)+2)).join('')}

    function d(){const c=document.getElementById("ed").value.trim();if(!c){cM("Must have code in first!","e");return}if(!iF){cM("Must obfuscate first!","e");return}const b=new Blob([oC],{type:"text/plain"});const u=URL.createObjectURL(b);const a=document.createElement("a");a.href=u;a.download=`${mF}_obfuscated_code.txt`;a.click();URL.revokeObjectURL(u);cM("Obfuscated code downloaded!","i")}
</script>

</body>
</html>
