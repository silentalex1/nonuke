<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscator Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #58a6ff;
            margin: 0;
        }
        #fileOptions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1f6feb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #388bfd;
        }
        .version {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #58a6ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Obfuscator Web</h1>
    <div class="version">Obfuscator v1.0</div>
    <div id="fileOptions">
        <button onclick="location.href='/obfuscator'">New File</button>
        <input type="file" id="uploadFile" style="display:none" onchange="uploadFile(event)">
        <button onclick="document.getElementById('uploadFile').click()">Upload File</button>
    </div>
</div>

<script>
    function uploadFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            // Handle the file upload logic here if needed
            alert("File loaded successfully: " + file.name);
        };
        reader.readAsText(file);
    }
</script>

</body>
</html>
