<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator</title>
    <style>
        /* Blue and black theme styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        h1 {
            color: #58a6ff;
        }
        #fileOptions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1f6feb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #388bfd;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #editor {
            flex: 1;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            min-height: 200px;
            resize: vertical;
            font-family: monospace;
        }
        #console {
            padding: 20px;
            background-color: #161b22;
            color: #c9d1d9;
            border-radius: 8px;
            font-family: monospace;
            overflow-y: auto;
            height: 200px;
            border: 1px solid #30363d;
            text-align: left;
        }
        .console-message {
            margin: 0;
            font-size: 0.9em;
        }
        .console-error {
            color: #ff7b72;
        }
        .console-info {
            color: #a5d6ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lua Obfuscator</h1>
    <div id="fileOptions">
        <button onclick="newFile()">New File</button>
        <input type="file" id="uploadFile" style="display:none" onchange="uploadFile(event)">
        <button onclick="document.getElementById('uploadFile').click()">Upload File</button>
    </div>

    <!-- New File Page -->
    <div id="editorPage" style="display:none">
        <div class="editor-container">
            <textarea id="editor" placeholder="Enter your Lua code here..."></textarea>
            <div class="sidebar">
                <button onclick="obfuscate()">Obfuscate</button>
            </div>
        </div>
        <h2>Console</h2>
        <div id="console">Console initialized!</div>
    </div>
</div>

<script>
    // Show editor page and initialize the console
    function newFile() {
        document.getElementById('fileOptions').style.display = 'none';
        document.getElementById('editorPage').style.display = 'block';
        consoleMessage("Initialized Console!", "info");
    }

    // Handle file upload and load content into the editor
    function uploadFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            newFile();
            document.getElementById('editor').value = e.target.result;
            consoleMessage("File loaded successfully!", "info");
        };
        reader.readAsText(file);
    }

    // Log messages to the console
    function consoleMessage(message, type="info") {
        const consoleElement = document.getElementById('console');
        const messageElem = document.createElement("p");
        messageElem.textContent = `> ${message}`;
        messageElem.className = "console-message " + (type === "error" ? "console-error" : "console-info");
        consoleElement.appendChild(messageElem);
        consoleElement.scrollTop = consoleElement.scrollHeight;
    }

    // Obfuscate Lua code with basic operations
    function obfuscate() {
        const code = document.getElementById("editor").value.trim();

        // Check if code is present
        if (!code) {
            consoleMessage("Must have code in the obfuscate text", "error");
            return;
        }

        consoleMessage("Applying obfuscation...", "info");

        // Simple Lua code obfuscation logic
        let obfuscated = code
            .replace(/--.*$/gm, '') // Remove comments
            .replace(/\b(\w+)\b/g, (match) => "v" + Math.random().toString(36).substr(2, 4)) // Rename variables
            .replace(/"(.*?)"/g, (match, p1) => '"' + scrambleString(p1) + '"'); // Scramble strings

        document.getElementById("editor").value = obfuscated;
        consoleMessage("Obfuscation finished!", "info");
    }

    // Simple string scrambling function
    function scrambleString(input) {
        return input.split('').map(char => String.fromCharCode(char.charCodeAt(0) + 2)).join('');
    }
</script>

</body>
</html>
