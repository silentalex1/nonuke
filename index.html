<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lua Obfuscator</title>
    <style>
        /* Basic Styling for Blue and Black Design */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #58a6ff;
        }
        #fileOptions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            color: #fff;
            background-color: #1f6feb;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #388bfd;
        }
        /* New File Page Styling */
        .editor-container {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-top: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #editor, #console {
            flex: 1;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            min-height: 300px;
        }
        #console {
            font-family: monospace;
            overflow-y: auto;
            height: 300px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lua Obfuscator</h1>
    <div id="fileOptions">
        <button onclick="newFile()">New File</button>
        <input type="file" id="uploadFile" style="display:none" onchange="uploadFile(event)">
        <button onclick="document.getElementById('uploadFile').click()">Upload File</button>
    </div>

    <!-- Editor Page for New File -->
    <div id="editorPage" style="display:none">
        <div class="editor-container">
            <textarea id="editor" placeholder="Enter your Lua code here..."></textarea>
            <div class="sidebar">
                <button onclick="obfuscate()">Obfuscate</button>
            </div>
        </div>
        <h2>Console</h2>
        <div id="console">Console initialized!</div>
    </div>
</div>

<script>
    // Function to handle new file creation and page navigation
    function newFile() {
        document.getElementById('fileOptions').style.display = 'none';
        document.getElementById('editorPage').style.display = 'block';
        consoleMessage("Initialized Console!");
    }

    // Function to handle file upload and load content into editor
    function uploadFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            newFile();
            document.getElementById('editor').value = e.target.result;
            consoleMessage("File loaded successfully!");
        };
        reader.readAsText(file);
    }

    // Function to display messages in the console
    function consoleMessage(message) {
        const consoleElement = document.getElementById('console');
        consoleElement.innerHTML += `<div>> ${message}</div>`;
        consoleElement.scrollTop = consoleElement.scrollHeight;  // Auto-scroll to the bottom
    }

    // Obfuscation function
    function obfuscate() {
        const code = document.getElementById("editor").value;

        consoleMessage("Applying obfuscation...");
        
        // Basic obfuscation logic: remove comments, scramble variables, etc.
        let obfuscated = code
            .replace(/--.*$/gm, '')                           // Remove comments
            .replace(/\b(\w+)\b/g, function (match) {         // Rename variables
                return "v" + Math.random().toString(36).substr(2, 6);
            })
            .replace(/"(.*?)"/g, function (match, p1) {       // Scramble strings
                return '"' + btoa(p1).split('').reverse().join('') + '"';
            });

        document.getElementById("editor").value = obfuscated; // Show obfuscated code in editor
        consoleMessage("Obfuscation finished!");
    }
</script>

</body>
</html>
