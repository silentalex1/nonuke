<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #editor {
            flex: 1;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            min-height: 300px;
            resize: vertical;
            font-family: monospace;
            overflow-y: auto;
        }
        #console {
            padding: 20px;
            background-color: #161b22;
            color: #c9d1d9;
            border-radius: 8px;
            font-family: monospace;
            overflow-y: auto;
            height: 200px;
            border: 1px solid #30363d;
            text-align: left;
            margin-top: 20px;
        }
        .console-message {
            margin: 0;
            font-size: 0.9em;
        }
        .console-error {
            color: #ff7b72;
        }
        .console-info {
            color: #a5d6ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Obfuscator</h1>
    <div class="editor-container">
        <textarea id="editor" placeholder="Enter your code here..."></textarea>
        <div class="sidebar">
            <button onclick="setMode('lua')">Lua Obfuscator</button>
            <button onclick="setMode('html')">HTML Obfuscator</button>
            <button onclick="setMode('javascript')">JavaScript Obfuscator</button>
            <button onclick="setMode('deobfuscate')">Deobfuscate Code</button>
            <button onclick="obfuscate()">Obfuscate</button>
            <button onclick="deobfuscate()">Deobfuscate</button>
            <button onclick="downloadObfuscated()">Download</button>
        </div>
    </div>
    <h2>Console</h2>
    <div id="console">Console initialized!</div>
</div>

<script>
    let obfuscatedCode = '';
    let isObfuscated = false;
    let obfuscationMode = 'lua';

    function consoleMessage(message, type="info") {
        const consoleElement = document.getElementById('console');
        const messageElem = document.createElement("p");
        messageElem.textContent = `> ${message}`;
        messageElem.className = "console-message " + (type === "error" ? "console-error" : "console-info");
        consoleElement.appendChild(messageElem);
        consoleElement.scrollTop = consoleElement.scrollHeight;
    }

    function setMode(mode) {
        obfuscationMode = mode;
        const modeText = mode.charAt(0).toUpperCase() + mode.slice(1);
        consoleMessage(`Switched to ${modeText} mode`, "info");
    }

    function obfuscate() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage(`Must have a ${obfuscationMode} code!`, "error");
            return;
        }

        consoleMessage(`Applying ${obfuscationMode} obfuscation...`, "info");
        obfuscatedCode = '';

        if (obfuscationMode === 'lua') {
            obfuscatedCode = luaObfuscator(code);
        } else if (obfuscationMode === 'html') {
            obfuscatedCode = htmlObfuscator(code);
        } else if (obfuscationMode === 'javascript') {
            obfuscatedCode = jsObfuscator(code);
        }

        document.getElementById("editor").value = obfuscatedCode;
        isObfuscated = true;
        consoleMessage("Obfuscation finished!", "info");
    }

    function luaObfuscator(code) {
        return code.replace(/--.*$/gm, '')
                   .replace(/\b(\w+)\b/g, match => "v" + Math.random().toString(36).substr(2, 4))
                   .replace(/"(.*?)"/g, (_, p1) => '"' + scrambleString(p1) + '"')
                   .replace(/\s+/g, '');
    }

    function htmlObfuscator(code) {
        return code.replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"(.*?)"/g, (_, p1) => '"' + scrambleString(p1) + '"')
                   .replace(/\s+/g, ' ');
    }

    function jsObfuscator(code) {
        return `eval("${code.split('').map(c => "\\x" + c.charCodeAt(0).toString(16)).join('')}");`;
    }

    function deobfuscate() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Must have an obfuscated code!", "error");
            return;
        }

        consoleMessage(`Applying deobfuscation...`, "info");
        obfuscatedCode = '';

        if (obfuscationMode === 'lua') {
            obfuscatedCode = luaDeobfuscator(code);
        } else if (obfuscationMode === 'html') {
            obfuscatedCode = code.replace(/&lt;/g, "<").replace(/&gt;/g, ">");
        } else if (obfuscationMode === 'javascript') {
            obfuscatedCode = eval(code.replace(/\\x/g, '%'));
        }

        document.getElementById("editor").value = obfuscatedCode;
        consoleMessage("Deobfuscation finished!", "info");
    }

    function luaDeobfuscator(code) {
        return code.replace(/v\w+/g, 'variable')
                   .replace(/"(.*?)"/g, (_, p1) => p1);
    }

    function downloadObfuscated() {
        if (!isObfuscated) {
            consoleMessage("Nothing to download!", "error");
            return;
        }

        const blob = new Blob([obfuscatedCode], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "obfuscated_code.txt";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        consoleMessage("Obfuscated code downloaded!", "info");
    }

    function scrambleString(input) {
        return input.split('').map(char => String.fromCharCode(char.charCodeAt(0) + 2)).join('');
    }
</script>

</body>
</html>
