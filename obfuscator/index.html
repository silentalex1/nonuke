<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Being worked on.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
        }

        .container {
            background: #1a1a1a;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 25px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #b3b3b3;
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 40px;
            position: relative;
        }

        .progress {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 40%;
            height: 100%;
            background: #0066ff;
            animation: loading 3s ease-in-out infinite;
            box-shadow: 0 0 15px #0066ff;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%230066ff" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>') center/contain no-repeat;
            animation: pulse 2s infinite;
        }

        @keyframes loading {
            0% { width: 20%; transform: translateX(0); }
            50% { width: 60%; transform: translateX(50%); }
            100% { width: 20%; transform: translateX(100%); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Being worked on.</h1>
        <p>This site is under active development. We're crafting something extraordinary with cutting-edge design. Stay tuned for the launch!</p>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
