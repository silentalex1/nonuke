<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        h1 {
            color: #58a6ff;
            margin: 0;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        #editor {
            flex: 1;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            min-height: 300px;
            resize: vertical;
            font-family: monospace;
        }
        .sidebar {
            width: 150px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background-color: #1f6feb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #388bfd;
        }
        #console {
            padding: 20px;
            background-color: #161b22;
            color: #c9d1d9;
            border-radius: 8px;
            font-family: monospace;
            overflow-y: auto;
            height: 150px;
            border: 1px solid #30363d;
            text-align: left;
            margin-top: 20px;
        }
        .console-message {
            margin: 0;
            font-size: 0.9em;
        }
        .console-error {
            color: #ff7b72;
        }
        .console-info {
            color: #a5d6ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Code Obfuscator</h1>
    <div class="editor-container">
        <textarea id="editor" placeholder="Enter your code here..."></textarea>
        <div class="sidebar">
            <button onclick="obfuscateLua()">Obfuscate Lua</button>
            <button onclick="obfuscateHTML()">Obfuscate HTML</button>
            <button onclick="obfuscateJavaScript()">Obfuscate JavaScript</button>
            <button onclick="deobfuscate()">Deobfuscate Code</button>
            <button onclick="downloadObfuscated()">Download</button>
        </div>
    </div>
    <h2>Console</h2>
    <div id="console">Console initialized!</div>
</div>

<script>
    let obfuscatedCode = '';
    let isObfuscated = false;

    function consoleMessage(message, type = "info") {
        const consoleElement = document.getElementById('console');
        const messageElem = document.createElement("p");
        messageElem.textContent = `> ${message}`;
        messageElem.className = "console-message " + (type === "error" ? "console-error" : "console-info");
        consoleElement.appendChild(messageElem);
        consoleElement.scrollTop = consoleElement.scrollHeight;
    }

    function obfuscateLua() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Must have Lua code!", "error");
            return;
        }
        consoleMessage("Applying Lua obfuscation...", "info");
        obfuscatedCode = obfuscateLuaCode(code);
        document.getElementById("editor").value = obfuscatedCode;
        isObfuscated = true;
        consoleMessage("Lua obfuscation finished!", "info");
    }

    function obfuscateLuaCode(code) {
        const variableMap = {};
        let variableCounter = 0;

        function getNewVariableName() {
            return `v${variableCounter++}`;
        }

        let obfuscatedCode = code.replace(/--.*$/gm, '');
        obfuscatedCode = obfuscatedCode.replace(/\b(\w+)\b/g, (match) => {
            if (!variableMap[match]) {
                variableMap[match] = getNewVariableName();
            }
            return variableMap[match];
        });
        obfuscatedCode = obfuscatedCode.replace(/"([^"]*)"/g, (_, p1) => {
            return `"${scrambleString(p1)}"`;
        });
        return obfuscatedCode.replace(/\s+/g, ' ').trim();
    }

    function obfuscateHTML() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Must have HTML code!", "error");
            return;
        }
        consoleMessage("Applying HTML obfuscation...", "info");
        obfuscatedCode = obfuscateHTMLCode(code);
        document.getElementById("editor").value = obfuscatedCode;
        isObfuscated = true;
        consoleMessage("HTML obfuscation finished!", "info");
    }

    function obfuscateHTMLCode(code) {
        const tagObfuscationMap = {
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;',
            '&': '&amp;'
        };
        let obfuscatedCode = code.replace(/<[^>]*>/g, (tag) => {
            return tag.split('').map(char => tagObfuscationMap[char] || char).join('');
        });
        return obfuscatedCode.split('').reverse().join('');
    }

    function obfuscateJavaScript() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Must have JavaScript code!", "error");
            return;
        }
        consoleMessage("Applying JavaScript obfuscation...", "info");
        obfuscatedCode = obfuscateJavaScriptCode(code);
        document.getElementById("editor").value = obfuscatedCode;
        isObfuscated = true;
        consoleMessage("JavaScript obfuscation finished!", "info");
    }

    function obfuscateJavaScriptCode(code) {
        const variableMap = {};
        let variableCounter = 0;

        function getNewVariableName() {
            return `v${variableCounter++}`;
        }

        let obfuscatedCode = code.replace(/(var|let|const)\s+(\w+)/g, (match, p1, p2) => {
            variableMap[p2] = getNewVariableName();
            return `${p1} ${variableMap[p2]}`;
        });
        obfuscatedCode = obfuscatedCode.replace(/"([^"]*)"/g, (_, p1) => `"${scrambleString(p1)}"`);
        obfuscatedCode = obfuscatedCode.replace(/\b(\w+)\b/g, (match) => variableMap[match] || match);
        return obfuscatedCode.replace(/\s+/g, ' ').trim();
    }

    function deobfuscate() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Must have obfuscated code!", "error");
            return;
        }
        consoleMessage("Applying deobfuscation...", "info");
        const originalCode = deobfuscateCode(code);
        document.getElementById("editor").value = originalCode;
        isObfuscated = false;
        consoleMessage("Deobfuscation finished!", "info");
    }

    function deobfuscateCode(code) {
        if (obfuscatedCode.includes('v') || code.includes('v')) {
            return deobfuscateLuaCode(code);
        } else if (code.split('').reverse().join('') === code) {
            return code.split('').reverse().join('');
        } else {
            return code.split('').map(char => String.fromCharCode(char.charCodeAt(0) - 1)).join('');
        }
    }

    function downloadObfuscated() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Must have code in first!", "error");
            return;
        }
        const modeSuffix = isObfuscated ? 'obfuscated' : 'deobfuscated';
        const blob = new Blob([code], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${modeSuffix}_code.txt`;
        a.click();
        URL.revokeObjectURL(url);
        consoleMessage(`${modeSuffix.charAt(0).toUpperCase() + modeSuffix.slice(1)} code downloaded!`, "info");
    }

    function scrambleString(input) {
        return input.split('').map(char => {
            const charCode = char.charCodeAt(0);
            return String.fromCharCode(charCode + Math.floor(Math.random() * 10)); 
        }).join('');
    }

    function unscrambleString(input) {
        return input.split('').map(char => {
            const charCode = char.charCodeAt(0);
            return String.fromCharCode(charCode - Math.floor(Math.random() * 10)); 
        }).join('');
    }
</script>

</body>
</html>
