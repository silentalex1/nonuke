<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscator Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        h1 {
            color: #58a6ff;
            margin: 0;
        }
        #fileOptions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1f6feb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #388bfd;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .sidebar {
            width: 150px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #editor {
            flex: 1;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            min-height: 200px;
            resize: vertical;
            font-family: monospace;
        }
        #console {
            padding: 20px;
            background-color: #161b22;
            color: #c9d1d9;
            border-radius: 8px;
            font-family: monospace;
            overflow-y: auto;
            height: 200px;
            border: 1px solid #30363d;
            text-align: left;
        }
        .console-message {
            margin: 0;
            font-size: 0.9em;
        }
        .console-error {
            color: #ff7b72;
        }
        .console-info {
            color: #a5d6ff;
        }
        .version {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #58a6ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Obfuscator Web</h1>
    <div class="version">Obfuscator v1.0</div>
    <div id="fileOptions">
        <button onclick="newFile()">New File</button>
        <input type="file" id="uploadFile" style="display:none" onchange="uploadFile(event)">
        <button onclick="document.getElementById('uploadFile').click()">Upload File</button>
    </div>

    <div id="editorPage" style="display:none">
        <div class="editor-container">
            <textarea id="editor" placeholder="Enter your code here..."></textarea>
            <div class="sidebar">
                <button onclick="setMode('lua')">Lua Obfuscator</button>
                <button onclick="setMode('html')">HTML Obfuscator</button>
                <button onclick="setMode('javascript')">JavaScript Obfuscator</button>
                <button onclick="deobfuscate()">Deobfuscate Code</button>
                <button onclick="obfuscate()">Obfuscate</button>
                <button onclick="downloadObfuscated()">Download</button>
            </div>
        </div>
        <h2>Console</h2>
        <div id="console">Console initialized!</div>
    </div>
</div>

<script>
    let obfuscatedCode = '';
    let isObfuscated = false;
    let obfuscationMode = 'lua';
    const variableMapping = {}; 

    function newFile() {
        document.getElementById('fileOptions').style.display = 'none';
        document.getElementById('editorPage').style.display = 'block';
        consoleMessage("Initialized Console!", "info");
    }

    function uploadFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            newFile();
            document.getElementById('editor').value = e.target.result;
            consoleMessage("File loaded successfully!", "info");
        };
        reader.readAsText(file);
    }

    function consoleMessage(message, type="info") {
        const consoleElement = document.getElementById('console');
        const messageElem = document.createElement("p");
        messageElem.textContent = `> ${message}`;
        messageElem.className = "console-message " + (type === "error" ? "console-error" : "console-info");
        consoleElement.appendChild(messageElem);
        consoleElement.scrollTop = consoleElement.scrollHeight;
    }

    function setMode(mode) {
        obfuscationMode = mode;
        const modeText = mode === 'lua' ? "Lua" : mode === 'html' ? "HTML" : "JavaScript";
        consoleMessage(`Switched to ${modeText} mode`, "info");
    }

    function obfuscate() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage(`Must have a ${obfuscationMode.toUpperCase()} code!`, "error");
            return;
        }

        consoleMessage(`Applying ${obfuscationMode} obfuscation...`, "info");

        if (obfuscationMode === 'lua') {
            obfuscatedCode = obfuscateLua(code);
        } else if (obfuscationMode === 'html') {
            obfuscatedCode = obfuscateHTML(code);
        } else if (obfuscationMode === 'javascript') {
            obfuscatedCode = obfuscateJavaScript(code);
        }

        document.getElementById("editor").value = obfuscatedCode;
        isObfuscated = true;
        consoleMessage("Obfuscation finished!", "info");
    }

    function deobfuscate() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Must have an obfuscated code!", "error");
            return;
        }

        consoleMessage(`Applying deobfuscation...`, "info");

        if (obfuscationMode === 'lua') {
            obfuscatedCode = deobfuscateLua(code);
        } else if (obfuscationMode === 'html') {
            obfuscatedCode = deobfuscateHTML(code);
        } else if (obfuscationMode === 'javascript') {
            obfuscatedCode = deobfuscateJavaScript(code);
        }

        document.getElementById("editor").value = obfuscatedCode;
        consoleMessage("Deobfuscation finished!", "info");
    }

    function downloadObfuscated() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Must have a code in first!", "error");
            return;
        }

        const modeSuffix = isObfuscated ? 'obfuscated' : 'deobfuscated';
        const blob = new Blob([code], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${modeSuffix}_code.txt`;
        a.click();
        URL.revokeObjectURL(url);
        consoleMessage(`${modeSuffix.charAt(0).toUpperCase() + modeSuffix.slice(1)} code downloaded!`, "info");
    }

    function obfuscateLua(code) {
        const lines = code.split('\n');
        const obfuscatedLines = lines.map(line => line.replace(/(\w+)/g, (match) => {
            if (!variableMapping[match]) {
                variableMapping[match] = 'v' + Object.keys(variableMapping).length; 
            }
            return variableMapping[match];
        }));
        return obfuscatedLines.join('\n');
    }

    function deobfuscateLua(code) {
        const lines = code.split('\n');
        const deobfuscatedLines = lines.map(line => line.replace(/v(\d+)/g, (match) => {
            const originalName = Object.keys(variableMapping).find(key => variableMapping[key] === match);
            return originalName || match; 
        }));
        return deobfuscatedLines.join('\n');
    }

    function obfuscateHTML(code) {
        const obfuscatedCode = code.replace(/</g, '&lt;').replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/&/g, '&amp;');
        return obfuscatedCode.split('').reverse().join('');
    }

    function deobfuscateHTML(code) {
        const reversedCode = code.split('').reverse().join('');
        return reversedCode
            .replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&quot;/g, '"')
            .replace(/&#39;/g, "'").replace(/&amp;/g, '&');
    }

    function obfuscateJavaScript(code) {
        const variableMapping = {};
        const obfuscatedCode = code.replace(/(\w+)/g, (match) => {
            if (!variableMapping[match]) {
                variableMapping[match] = 'var_' + Object.keys(variableMapping).length; 
            }
            return variableMapping[match];
        }).split('').reverse().join(''); 
        return obfuscatedCode;
    }

    function deobfuscateJavaScript(code) {
        const reversedCode = code.split('').reverse().join('');
        const deobfuscatedCode = reversedCode.replace(/var_(\d+)/g, (match) => {
            const originalName = Object.keys(variableMapping).find(key => variableMapping[key] === match);
            return originalName || match; 
        });
        return deobfuscatedCode;
    }
</script>

</body>
</html>
