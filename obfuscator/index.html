<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Obfuscator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
    }

    h1 {
      color: #58a6ff;
      margin: 0;
      font-size: 2.5rem;
    }

    .editor-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
    }

    #editor {
      flex: 1;
      padding: 20px;
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 8px;
      min-height: 300px;
      resize: vertical;
      font-family: monospace;
      font-size: 1rem;
    }

    .sidebar {
      width: 200px;
      background-color: #161b22;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 0.9rem;
      color: #fff;
      background-color: #1f6feb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388bfd;
    }

    #console {
      padding: 20px;
      background-color: #161b22;
      color: #c9d1d9;
      border-radius: 8px;
      font-family: monospace;
      overflow-y: auto;
      height: 200px;
      border: 1px solid #30363d;
      text-align: left;
      margin-top: 20px;
      word-wrap: break-word;
      font-size: 0.9rem;
    }

    .console-message {
      margin: 0;
    }

    .console-error {
      color: #ff7b72;
    }

    .console-info {
      color: #a5d6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Code Obfuscator</h1>
    <div class="editor-container">
      <textarea id="editor" placeholder="Enter your code here..."></textarea>
      <div class="sidebar">
        <button onclick="obfuscateCode('lua')">
          <i class="fas fa-lock"></i> Obfuscate Lua
        </button>
        <button onclick="obfuscateCode('html')">
          <i class="fas fa-lock"></i> Obfuscate HTML
        </button>
        <button onclick="obfuscateCode('javascript')">
          <i class="fas fa-lock"></i> Obfuscate JavaScript
        </button>
        <button onclick="deobfuscate()">
          <i class="fas fa-unlock"></i> Deobfuscate Code
        </button>
        <button onclick="downloadCode()">
          <i class="fas fa-download"></i> Download
        </button>
        <button onclick="clearConsole()">
          <i class="fas fa-trash"></i> Clear Console
        </button>
      </div>
    </div>
    <h2 style="color: #58a6ff; margin-top: 20px;">Console</h2>
    <div id="console">Console initialized!</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script>
    let obfuscatedCode = '';
    let isObfuscated = false;

    function consoleMessage(message, type = "info") {
      const consoleElement = document.getElementById('console');
      const messageElem = document.createElement("p");
      messageElem.textContent = message;
      messageElem.className = "console-message " + (type === "error" ? "console-error" : "console-info");
      consoleElement.appendChild(messageElem);
      consoleElement.scrollTop = consoleElement.scrollHeight;
    }

    function obfuscateCode(type) {
      const code = document.getElementById("editor").value.trim();
      if (!code) {
        consoleMessage(`${type.toUpperCase()} code required!`, "error");
        return;
      }
      consoleMessage(`Applying ${type.toUpperCase()} obfuscation...`, "info");
      if (type === 'lua') {
        obfuscatedCode = obfuscateLuaCode(code);
      } else if (type === 'html') {
        obfuscatedCode = obfuscateHTMLCode(code);
      } else if (type === 'javascript') {
        obfuscatedCode = obfuscateJavaScriptCode(code);
      }
      document.getElementById("editor").value = obfuscatedCode;
      isObfuscated = true;
      consoleMessage(`${type.toUpperCase()} obfuscation completed!`, "info");
    }

    // The obfuscation functions remain the same as in the previous version

    function deobfuscate() {
      const code = document.getElementById("editor").value.trim();
      if (!code) {
        consoleMessage("Obfuscated code required!", "error");
        return;
      }
      consoleMessage("Deobfuscating code...", "info");
      let deobfuscatedCode = code;
      if (code.includes('atob(')) {
        const match = code.match(/atob\("(.+?)"\)/);
        if (match) {
          deobfuscatedCode = atob(match[1]);
        }
      } else if (code.includes('local function decode')) {
        const match = code.match(/local obfuscated = "(.+?)"/);
        if (match) {
          deobfuscatedCode = shiftChars(match[1], -3);
        }
      }
      document.getElementById("editor").value = deobfuscatedCode;
      isObfuscated = false;
      consoleMessage("Basic deobfuscation completed!", "info");
    }

    function downloadCode() {
      const code = document.getElementById("editor").value.trim();
      if (!code) {
        consoleMessage("Editor is empty!", "error");
        return;
      }
      const type = isObfuscated ? 'obfuscated' : 'original';
      const blob = new Blob([code], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${type}_code.txt`;
      a.click();
      URL.revokeObjectURL(url);
      consoleMessage(`${type.charAt(0).toUpperCase() + type.slice(1)} code downloaded!`, "info");
    }

    function clearConsole() {
      document.getElementById("console").innerHTML = "Console cleared!";
    }
  </script>
</body>
</html>
