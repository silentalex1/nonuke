<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        h1 {
            color: #58a6ff;
            margin: 0;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        #editor {
            flex: 1;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            min-height: 300px;
            resize: vertical;
            font-family: monospace;
        }
        .sidebar {
            width: 150px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background-color: #1f6feb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #388bfd;
        }
        #console {
            padding: 20px;
            background-color: #161b22;
            color: #c9d1d9;
            border-radius: 8px;
            font-family: monospace;
            overflow-y: auto;
            height: 150px;
            border: 1px solid #30363d;
            text-align: left;
            margin-top: 20px;
        }
        .console-message {
            margin: 0;
            font-size: 0.9em;
        }
        .console-error {
            color: #ff7b72;
        }
        .console-info {
            color: #a5d6ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Code Obfuscator</h1>
    <div class="editor-container">
        <textarea id="editor" placeholder="Enter your code here..."></textarea>
        <div class="sidebar">
            <button onclick="obfuscateLua()">Obfuscate Lua</button>
            <button onclick="obfuscateHTML()">Obfuscate HTML</button>
            <button onclick="obfuscateJavaScript()">Obfuscate JavaScript</button>
            <button onclick="deobfuscate()">Deobfuscate Code</button>
            <button onclick="downloadCode()">Download</button>
        </div>
    </div>
    <h2>Console</h2>
    <div id="console">Console initialized!</div>
</div>

<script>
    let obfuscatedCode = '';
    let isObfuscated = false;

    function consoleMessage(message, type = "info") {
        const consoleElement = document.getElementById('console');
        const messageElem = document.createElement("p");
        messageElem.textContent = `> ${message}`;
        messageElem.className = "console-message " + (type === "error" ? "console-error" : "console-info");
        consoleElement.appendChild(messageElem);
        consoleElement.scrollTop = consoleElement.scrollHeight;
    }

    function obfuscateLua() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Lua code required!", "error");
            return;
        }
        consoleMessage("Applying Lua obfuscation...", "info");
        obfuscatedCode = obfuscateLuaCode(code);
        document.getElementById("editor").value = obfuscatedCode;
        isObfuscated = true;
        consoleMessage("Lua obfuscation completed!", "info");
    }

    function obfuscateLuaCode(code) {
        const variableMap = {};
        let counter = 0;
        const scrambleString = str => str.split('').reverse().join('');

        return code.replace(/\b(\w+)\b/g, (match) => {
            if (!variableMap[match]) variableMap[match] = `v${counter++}`;
            return variableMap[match];
        }).replace(/"([^"]*)"/g, (_, p1) => `"${scrambleString(p1)}"`);
    }

    function obfuscateHTML() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("HTML code required!", "error");
            return;
        }
        consoleMessage("Applying HTML obfuscation...", "info");
        obfuscatedCode = obfuscateHTMLCode(code);
        document.getElementById("editor").value = obfuscatedCode;
        isObfuscated = true;
        consoleMessage("HTML obfuscation completed!", "info");
    }

    function obfuscateHTMLCode(code) {
        return code.replace(/</g, '&lt;').replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/&/g, '&amp;')
            .split('').reverse().join('');
    }

    function obfuscateJavaScript() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("JavaScript code required!", "error");
            return;
        }
        consoleMessage("Applying JavaScript obfuscation...", "info");
        obfuscatedCode = obfuscateJavaScriptCode(code);
        document.getElementById("editor").value = obfuscatedCode;
        isObfuscated = true;
        consoleMessage("JavaScript obfuscation completed!", "info");
    }

    function obfuscateJavaScriptCode(code) {
        const variableMap = {};
        let counter = 0;

        return code.replace(/\b(\w+)\b/g, (match) => {
            if (!variableMap[match]) variableMap[match] = `v${counter++}`;
            return variableMap[match];
        }).split('').reverse().join('');
    }

    function deobfuscate() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Obfuscated code required!", "error");
            return;
        }
        consoleMessage("Deobfuscating code...", "info");
        const originalCode = code.split('').reverse().join('')
            .replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&quot;/g, '"')
            .replace(/&#39;/g, "'").replace(/&amp;/g, '&');
        document.getElementById("editor").value = originalCode;
        isObfuscated = false;
        consoleMessage("Deobfuscation completed!", "info");
    }

    function downloadCode() {
        const code = document.getElementById("editor").value.trim();
        if (!code) {
            consoleMessage("Editor is empty!", "error");
            return;
        }
        const type = isObfuscated ? 'obfuscated' : 'original';
        const blob = new Blob([code], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${type}_code.txt`;
        a.click();
        URL.revokeObjectURL(url);
        consoleMessage(`${type.charAt(0).toUpperCase() + type.slice(1)} code downloaded!`, "info");
    }
</script>

</body>
</html>
