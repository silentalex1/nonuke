<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self'; img-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Nexus Installer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --success: #10b981;
            --error: #ef4444;
            --neutral: #374151;
            --bg: #f1f5f9;
            --card: rgba(255, 255, 255, 0.95);
            --text: #111827;
            --shadow: rgba(0, 0, 0, 0.1);
            --glow: rgba(37, 99, 235, 0.15);
            --highlight: #fbbf24;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .backdrop {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05), rgba(124, 58, 237, 0.05));
            z-index: -1;
        }
        .ripple {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(37, 99, 235, 0.08);
            border-radius: 50%;
            animation: ripple 10s infinite ease-in-out;
        }
        .ripple:nth-child(1) { top: 15%; left: 20%; }
        .ripple:nth-child(2) { top: 70%; left: 65%; }
        .ripple:nth-child(3) { top: 40%; left: 85%; }
        .nexus {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 1.75rem;
            box-shadow: 0 15px 50px var(--shadow);
            max-width: 480px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: transform 0.4s ease;
        }
        .nexus:hover { transform: scale(1.02); }
        h1 {
            font-size: 2.25rem;
            font-weight: 900;
            color: var(--text);
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 span { color: var(--primary); }
        .input-box {
            position: relative;
            margin-bottom: 1.75rem;
        }
        input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 1rem;
            font-size: 1rem;
            color: var(--text);
            background: #fff;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 12px var(--glow);
        }
        .input-symbol {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.3rem;
        }
        input:focus + .input-symbol { color: var(--primary); }
        .action-btn {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        .action-btn:hover { box-shadow: 0 10px 25px var(--glow); }
        .action-btn:active { transform: scale(0.97); }
        .action-btn.loading {
            background: #6b7280;
            cursor: not-allowed;
        }
        .action-btn.loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .feedback {
            margin-top: 1.5rem;
            padding: 1rem 1.5rem;
            font-size: 0.95rem;
            color: var(--text);
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 5px 20px var(--shadow);
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.4s ease;
        }
        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }
        .log {
            margin-top: 2rem;
            max-height: 220px;
            overflow-y: auto;
            background: #fff;
            border-radius: 1rem;
            padding: 1.25rem;
            box-shadow: 0 5px 20px var(--shadow);
            display: none;
        }
        .log.show { display: block; }
        .log-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text);
        }
        .log-item:last-child { border-bottom: none; }
        .log-item span.retry {
            color: var(--highlight);
            cursor: pointer;
            font-weight: 700;
        }
        .log-item span.retry:hover { color: var(--primary); }
        @media (max-width: 420px) {
            .nexus { padding: 2rem; }
            h1 { font-size: 1.8rem; }
            input, .action-btn { font-size: 0.95rem; padding: 1rem; }
            .feedback, .log-item { font-size: 0.85rem; }
        }
        @keyframes ripple {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.8); opacity: 0.2; }
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="backdrop">
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
    </div>
    <div class="nexus">
        <h1>Nexus <span>Installer</span></h1>
        <div class="input-box">
            <input type="text" id="extId" placeholder="Enter 32-letter Extension ID" maxlength="32">
            <span class="input-symbol">ðŸ”—</span>
        </div>
        <button class="action-btn" id="install">Install Extension</button>
        <div class="feedback" id="feedback"></div>
        <div class="log" id="log"></div>
    </div>
    <script>
        const elements = {
            install: document.getElementById("install"),
            extId: document.getElementById("extId"),
            feedback: document.getElementById("feedback"),
            log: document.getElementById("log")
        };

        const Security = {
            token: () => Math.random().toString(36).slice(2) + Date.now(),
            isValidId: (id) => /^[a-z]{32}$/.test(id),
            cleanInput: (id) => id.toLowerCase().replace(/[^a-z]/g, "").slice(0, 32),
            isSecure: () => location.protocol === "https:" || location.hostname === "localhost",
            throttle: (key, limit = 5, window = 60000) => {
                const now = Date.now();
                const store = JSON.parse(sessionStorage.getItem(key) || '{"count":0,"start":0}');
                if (now - store.start > window) {
                    store.count = 0;
                    store.start = now;
                }
                store.count++;
                sessionStorage.setItem(key, JSON.stringify(store));
                return store.count <= limit;
            }
        };

        const Browser = {
            identify: () => {
                const ua = navigator.userAgent.toLowerCase();
                const vendor = navigator.vendor.toLowerCase();
                if (/chrome/.test(ua) && /google/.test(vendor) && !/opr|edg/.test(ua)) return "Chrome";
                if (/firefox/.test(ua) && /mozilla/.test(vendor)) return "Firefox";
                if (/opr/.test(ua) && /opera/.test(vendor)) return "Opera";
                if (/edg/.test(ua)) return "Edge";
                if (/safari/.test(ua) && /apple/.test(vendor)) return "Safari";
                return "Unsupported";
            },
            isCapable: () => Browser.identify() === "Chrome" && typeof chrome !== "undefined",
            isSuspicious: () => /bot|spider/.test(navigator.userAgent) || navigator.webdriver
        };

        const Extension = {
            registry: new Map(),
            createManifest: (id) => ({
                manifest_version: 2,
                name: `Nexus-${id.slice(0, 6)}`,
                version: "1.0.0",
                description: "Installed via Nexus",
                permissions: ["activeTab"],
                background: { scripts: ["background.js"] }
            }),
            simulateInstall: (id, browser) => {
                const manifest = Extension.createManifest(id);
                Extension.registry.set(id, { manifest, installed: true, timestamp: Date.now() });
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve({
                            success: browser === "Chrome",
                            message: browser === "Chrome" 
                                ? `${manifest.name} installed successfully`
                                : `Auto-install not supported in ${browser}. Enable developer mode and try again.`
                        });
                    }, 1500);
                });
            }
        };

        const Store = {
            history: JSON.parse(localStorage.getItem("nexusHistory") || "[]"),
            stats: JSON.parse(localStorage.getItem("nexusStats") || '{"attempts":0,"success":0}"),
            load: () => {
                Store.history = Store.history.filter(h => Date.now() - h.timestamp < 30 * 24 * 60 * 60 * 1000);
                localStorage.setItem("nexusHistory", JSON.stringify(Store.history));
                Store.render();
            },
            save: (id, browser, status, message) => {
                Store.history.unshift({ id, browser, status, message, timestamp: Date.now() });
                Store.history = Store.history.slice(0, 20);
                localStorage.setItem("nexusHistory", JSON.stringify(Store.history));
                Store.stats.attempts++;
                if (status === "Success") Store.stats.success++;
                localStorage.setItem("nexusStats", JSON.stringify(Store.stats));
                Store.render();
            },
            render: () => {
                elements.log.innerHTML = Store.history.map(h => `
                    <div class="log-item">
                        <span>${h.id.slice(0, 6)}... (${h.browser}) - ${h.status}</span>
                        <span class="retry" onclick="Nexus.retry('${h.id}')">Retry</span>
                    </div>
                `).join("");
                elements.log.classList.toggle("show", Store.history.length > 0);
            },
            getStats: () => ({
                attempts: Store.stats.attempts,
                successRate: Store.stats.attempts ? ((Store.stats.success / Store.stats.attempts) * 100).toFixed(1) : 0
            })
        };

        const Nexus = {
            toggleLoading: (state) => {
                elements.install.classList.toggle("loading", state);
                elements.install.disabled = state;
                elements.install.textContent = state ? "" : "Install Extension";
            },
            notify: (message, type) => {
                elements.feedback.textContent = message;
                elements.feedback.style.color = { success: "--success", error: "--error", info: "--primary" }[type] || "--neutral";
                elements.feedback.classList.add("show");
                setTimeout(() => elements.feedback.classList.remove("show"), 7000);
            },
            retry: (id) => {
                elements.extId.value = id;
                Nexus.install();
            },
            stats: () => {
                const { attempts, successRate } = Store.getStats();
                Nexus.notify(`Total: ${attempts} | Success: ${successRate}%`, "info");
            },
            install: async () => {
                const rawId = elements.extId.value;
                const id = Security.cleanInput(rawId);
                const browser = Browser.identify();

                if (!rawId) return Nexus.notify("Enter an extension ID", "error");
                if (!Security.isValidId(id)) return Nexus.notify("ID must be 32 lowercase letters", "error");
                if (!Security.isSecure()) return Nexus.notify("Requires HTTPS for security", "error");
                if (Browser.isSuspicious()) return Nexus.notify("Suspicious environment detected", "error");
                if (!Security.throttle("install")) return Nexus.notify("Too many attempts. Wait a minute.", "error");

                Nexus.toggleLoading(true);
                Nexus.notify(`Processing ${id} for ${browser}...`, "info");

                try {
                    const result = await Extension.simulateInstall(id, browser);
                    Nexus.notify(result.message, result.success ? "success" : "error");
                    Store.save(id, browser, result.success ? "Success" : "Failed", result.message);
                    if (result.success) elements.extId.value = "";
                } catch (err) {
                    Nexus.notify(`Failed: ${err.message || "Unknown error"}`, "error");
                    Store.save(id, browser, "Error", err.message || "Unknown error");
                } finally {
                    Nexus.toggleLoading(false);
                }
            }
        };

        elements.install.addEventListener("click", Nexus.install);
        elements.extId.addEventListener("keypress", (e) => e.key === "Enter" && Nexus.install());
        elements.extId.addEventListener("input", () => elements.feedback.classList.remove("show"));
        elements.install.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            Nexus.stats();
        });
        window.addEventListener("load", () => {
            Store.load();
            if (!Security.isSecure()) Nexus.notify("Warning: HTTPS recommended", "error");
        });
    </script>
</body>
</html>
