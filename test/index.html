<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://chrome.google.com; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https://clients2.google.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Nexus Prime</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1d4ed8;
            --secondary: #9333ea;
            --success: #16a34a;
            --error: #dc2626;
            --neutral: #475569;
            --bg: #f3f4f6;
            --surface: rgba(255, 255, 255, 0.98);
            --text: #1e293b;
            --shadow: rgba(0, 0, 0, 0.1);
            --glow: rgba(29, 78, 216, 0.25);
            --accent: #f59e0b;
            --ease: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            overscroll-behavior: none;
        }
        .environment {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(29, 78, 216, 0.08), transparent 80%);
            z-index: -1;
        }
        .orbit {
            position: absolute;
            width: 160px;
            height: 160px;
            background: rgba(29, 78, 216, 0.07);
            border-radius: 50%;
            animation: orbit 14s infinite ease-in-out;
            will-change: transform, opacity;
        }
        .orbit:nth-child(1) { top: 15%; left: 20%; }
        .orbit:nth-child(2) { top: 70%; left: 75%; }
        .orbit:nth-child(3) { top: 50%; left: 10%; }
        .prime {
            background: var(--surface);
            padding: 3rem;
            border-radius: 2.25rem;
            box-shadow: 0 25px 70px var(--shadow);
            max-width: 520px;
            width: 95%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.35);
            transition: transform var(--ease);
        }
        .prime:hover { transform: translateY(-10px); }
        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            color: var(--text);
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: 0.75px;
        }
        h1 span { color: var(--primary); text-shadow: 0 3px 10px var(--glow); }
        .input-field {
            position: relative;
            margin-bottom: 2.25rem;
        }
        input {
            width: 100%;
            padding: 1.5rem 4.5rem 1.5rem 1.75rem;
            border: 1px solid #d1d5db;
            border-radius: 1.5rem;
            font-size: 1.15rem;
            color: var(--text);
            background: #fff;
            outline: none;
            transition: border-color var(--ease), box-shadow var(--ease);
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 18px var(--glow);
        }
        .input-indicator {
            position: absolute;
            right: 1.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.5rem;
            transition: color var(--ease);
        }
        input:focus + .input-indicator { color: var(--primary); }
        .install-trigger {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all var(--ease);
        }
        .install-trigger:hover {
            box-shadow: 0 15px 35px var(--glow);
            transform: translateY(-6px);
        }
        .install-trigger:active { transform: scale(0.97); }
        .install-trigger.loading {
            background: #6b7280;
            cursor: wait;
            pointer-events: none;
        }
        .install-trigger.loading::after {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.5s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .message {
            margin-top: 2rem;
            padding: 1.5rem 2rem;
            font-size: 1.05rem;
            font-weight: 400;
            color: var(--text);
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px var(--shadow);
            opacity: 0;
            transform: translateY(25px);
            transition: all 0.4s ease;
            word-break: break-word;
        }
        .message.active {
            opacity: 1;
            transform: translateY(0);
        }
        .history {
            margin-top: 2.5rem;
            max-height: 260px;
            overflow-y: auto;
            background: #fff;
            border-radius: 1.5rem;
            padding: 1.75rem;
            box-shadow: 0 8px 30px var(--shadow);
            display: none;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #e5e7eb;
        }
        .history.active { display: block; }
        .history::-webkit-scrollbar { width: 10px; }
        .history::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 5px; }
        .history::-webkit-scrollbar-track { background: #e5e7eb; }
        .history-record {
            padding: 1.25rem 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            color: var(--text);
            transition: background var(--ease);
        }
        .history-record:last-child { border-bottom: none; }
        .history-record:hover { background: var(--glow); }
        .history-record .reinstall {
            color: var(--accent);
            font-weight: 600;
            cursor: pointer;
            transition: color var(--ease);
        }
        .history-record .reinstall:hover { color: var(--primary); }
        @media (max-width: 480px) {
            .prime { padding: 2.25rem; }
            h1 { font-size: 2.25rem; }
            input, .install-trigger { font-size: 1.05rem; padding: 1.25rem; }
            .message, .history-record { font-size: 0.95rem; }
        }
        @keyframes orbit {
            0%, 100% { transform: scale(1); opacity: 0.85; }
            50% { transform: scale(1.7); opacity: 0.25; }
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="environment">
        <div class="orbit"></div>
        <div class="orbit"></div>
        <div class="orbit"></div>
    </div>
    <div class="prime">
        <h1>Nexus <span>Prime</span></h1>
        <div class="input-field">
            <input type="text" id="extInput" placeholder="Extension ID or Chrome Store URL">
            <span class="input-indicator">ðŸ”—</span>
        </div>
        <button class="install-trigger" id="install">Install Extension</button>
        <div class="message" id="message"></div>
        <div class="history" id="history"></div>
    </div>
    <script>
        const DOM = {
            install: document.getElementById("install"),
            extInput: document.getElementById("extInput"),
            message: document.getElementById("message"),
            history: document.getElementById("history")
        };

        const Security = {
            generateKey: () => crypto.getRandomValues(new Uint32Array(2)).join("") + Date.now().toString(36),
            parseInput: (input) => {
                const urlMatch = input.match(/chrome\.google\.com\/webstore\/detail\/[^/]+\/([a-z]{32})/i);
                const idMatch = /^[a-z]{32}$/.test(input.trim());
                return urlMatch ? urlMatch[1] : (idMatch ? input.trim() : null);
            },
            sanitize: (id) => id.toLowerCase().replace(/[^a-z]/g, "").slice(0, 32),
            isSecure: () => window.isSecureContext || location.hostname === "localhost",
            throttle: (() => {
                const records = new Map();
                return (key, max = 5, windowMs = 60000) => {
                    const now = Date.now();
                    const data = records.get(key) || { count: 0, start: now };
                    if (now - data.start > windowMs) {
                        data.count = 0;
                        data.start = now;
                    }
                    data.count++;
                    records.set(key, data);
                    return data.count <= max;
                };
            })(),
            checkIntegrity: () => {
                const ua = navigator.userAgent.toLowerCase();
                return !(/bot|crawl|spider/.test(ua) || navigator.webdriver || window.outerWidth === 0);
            }
        };

        const Browser = {
            identify: () => {
                const ua = navigator.userAgent.toLowerCase();
                const vendor = navigator.vendor.toLowerCase();
                const tests = [
                    { name: "Chrome", check: () => /chrome/.test(ua) && /google/.test(vendor) && !/opr|edg/.test(ua) },
                    { name: "Firefox", check: () => /firefox/.test(ua) && !/seamonkey/.test(ua) },
                    { name: "Opera", check: () => /opr/.test(ua) && /opera/.test(vendor) },
                    { name: "Edge", check: () => /edg/.test(ua) },
                    { name: "Safari", check: () => /safari/.test(ua) && /apple/.test(vendor) && !/chrome/.test(ua) }
                ];
                const match = tests.find(t => t.check());
                return match ? match.name : "Other";
            },
            canInstallInline: () => typeof chrome !== "undefined" && !!chrome.webstore
        };

        const Extension = {
            installed: new Map(),
            installInline: (id) => {
                return new Promise((resolve, reject) => {
                    if (!Browser.canInstallInline()) {
                        return reject(new Error("Inline installation not supported in this browser"));
                    }
                    chrome.webstore.install(
                        `https://chrome.google.com/webstore/detail/${id}`,
                        () => resolve({ success: true, message: "Extension installed via Chrome Web Store" }),
                        (err) => reject(new Error(err || "Installation failed"))
                    );
                });
            },
            simulateInstall: (id, browser) => {
                const manifest = {
                    manifest_version: 3,
                    name: `Nexus-${id.slice(0, 6)}`,
                    version: "1.0.0",
                    permissions: ["activeTab"],
                    background: { service_worker: "background.js" }
                };
                return new Promise((resolve) => {
                    setTimeout(() => {
                        if (browser === "Chrome") {
                            Extension.installed.set(id, { manifest, active: true, installedAt: Date.now() });
                            resolve({ success: true, message: `${manifest.name} installed successfully` });
                        } else {
                            resolve({ success: false, message: `${browser} does not support automatic installation` });
                        }
                    }, 1000);
                });
            },
            isInstalled: (id) => Extension.installed.has(id)
        };

        const Store = {
            history: JSON.parse(localStorage.getItem("nexusPrimeHistory") || "[]"),
            stats: JSON.parse(localStorage.getItem("nexusPrimeStats") || '{"attempts":0,"successes":0}"),
            boot: () => {
                Store.history = Store.history.filter(h => Date.now() - h.timestamp < 90 * 24 * 60 * 60 * 1000);
                localStorage.setItem("nexusPrimeHistory", JSON.stringify(Store.history));
                Store.render();
            },
            record: (id, browser, status, message) => {
                Store.history.unshift({ id, browser, status, message, timestamp: Date.now() });
                Store.history = Store.history.slice(0, 30);
                Store.stats.attempts++;
                if (status === "Success") Store.stats.successes++;
                localStorage.setItem("nexusPrimeHistory", JSON.stringify(Store.history));
                localStorage.setItem("nexusPrimeStats", JSON.stringify(Store.stats));
                Store.render();
            },
            render: () => {
                DOM.history.innerHTML = Store.history.map(h => `
                    <div class="history-record">
                        <span>${h.id.slice(0, 6)}... (${h.browser}) - ${h.status}</span>
                        <span class="reinstall" onclick="Prime.reinstall('${h.id}')">Reinstall</span>
                    </div>
                `).join("");
                DOM.history.classList.toggle("active", Store.history.length > 0);
            },
            getMetrics: () => {
                const { attempts, successes } = Store.stats;
                return {
                    total: attempts,
                    successRate: attempts ? ((successes / attempts) * 100).toFixed(1) : 0
                };
            }
        };

        const Prime = {
            toggleLoading: (state) => {
                DOM.install.classList.toggle("loading", state);
                DOM.install.disabled = state;
                DOM.install.textContent = state ? "" : "Install Extension";
            },
            notify: (text, type) => {
                DOM.message.textContent = text;
                DOM.message.style.color = { success: "--success", error: "--error", info: "--primary" }[type] || "--neutral";
                DOM.message.classList.add("active");
                setTimeout(() => DOM.message.classList.remove("active"), 7000);
Cmp             },
            reinstall: (id) => {
                DOM.extInput.value = id;
                Prime.install();
            },
            showStats: () => {
                const { total, successRate } = Store.getMetrics();
                Prime.notify(`Total Installs: ${total} | Success: ${successRate}%`, "info");
            },
            install: async () => {
                const input = DOM.extInput.value.trim();
                const id = Security.parseInput(input);
                const browser = Browser.identify();

                if (!input) return Prime.notify("Enter an extension ID or URL", "error");
                if (!id) return Prime.notify("Invalid input. Use a 32-letter ID or Chrome Web Store URL", "error");
                if (!Security.isSecure()) return Prime.notify("Secure connection (HTTPS) required", "error");
                if (!Security.checkIntegrity()) return Prime.notify("Suspicious environment detected", "error");
                if (!Security.throttle("install")) return Prime.notify("Too many attempts. Wait a minute.", "error");
                if (Extension.isInstalled(id)) return Prime.notify("This extension is already installed", "error");

                Prime.toggleLoading(true);
                Prime.notify(`Installing ${id.slice(0, 6)}... on ${browser}`, "info");

                try {
                    let result;
                    if (browser === "Chrome" && Browser.canInstallInline()) {
                        try {
                            result = await Extension.installInline(id);
                        } catch (inlineErr) {
                            Prime.notify("Inline install failed, falling back to simulation", "info");
                            result = await Extension.simulateInstall(id, browser);
                        }
                    } else {
                        result = await Extension.simulateInstall(id, browser);
                    }
                    Prime.notify(result.message, result.success ? "success" : "error");
                    Store.record(id, browser, result.success ? "Success" : "Failed", result.message);
                    if (result.success) DOM.extInput.value = "";
                } catch (err) {
                    Prime.notify(`Error: ${err.message || "Installation failed"}`, "error");
                    Store.record(id, browser, "Error", err.message || "Installation failed");
                } finally {
                    Prime.toggleLoading(false);
                }
            }
        };

        DOM.install.addEventListener("click", Prime.install);
        DOM.extInput.addEventListener("keypress", (e) => e.key === "Enter" && Prime.install());
        DOM.extInput.addEventListener("input", () => DOM.message.classList.remove("active"));
        DOM.install.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            Prime.showStats();
        });
        window.addEventListener("load", () => {
            Store.boot();
            if (!Security.isSecure()) Prime.notify("Warning: HTTPS required for full functionality", "error");
            if (Browser.canInstallInline()) {
                const script = document.createElement("script");
                script.src = "https://chrome.google.com/webstore/install-button.js";
                script.async = true;
                document.head.appendChild(script);
            }
        });
    </script>
</body>
</html>
