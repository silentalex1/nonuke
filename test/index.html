<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self'; img-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer">
    <title>Nexus Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --success: #22c55e;
            --error: #ef4444;
            --neutral: #4b5563;
            --bg: #f9fafb;
            --panel: rgba(255, 255, 255, 0.97);
            --text: #1f2a44;
            --shadow: rgba(0, 0, 0, 0.08);
            --glow: rgba(59, 130, 246, 0.2);
            --highlight: #f59e0b;
            --transition: 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            overscroll-behavior: none;
        }
        .canvas {
            position: fixed;
            inset: 0;
            background: linear-gradient(145deg, rgba(59, 130, 246, 0.05), rgba(139, 92, 246, 0.05));
            z-index: -1;
        }
        .wave {
            position: absolute;
            width: 180px;
            height: 180px;
            background: rgba(59, 130, 246, 0.06);
            border-radius: 50%;
            animation: wave 12s infinite ease-in-out;
            will-change: transform, opacity;
        }
        .wave:nth-child(1) { top: 10%; left: 25%; }
        .wave:nth-child(2) { top: 65%; left: 70%; }
        .wave:nth-child(3) { top: 45%; left: 15%; }
        .core {
            background: var(--panel);
            padding: 2.75rem;
            border-radius: 2rem;
            box-shadow: 0 20px 60px var(--shadow);
            max-width: 500px;
            width: 95%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform var(--transition);
        }
        .core:hover { transform: translateY(-8px); }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text);
            text-align: center;
            margin-bottom: 2.25rem;
            letter-spacing: 0.5px;
        }
        h1 span { color: var(--primary); text-shadow: 0 2px 8px var(--glow); }
        .input-container {
            position: relative;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 1.25rem 4rem 1.25rem 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 1.25rem;
            font-size: 1.1rem;
            color: var(--text);
            background: #fff;
            outline: none;
            transition: border-color var(--transition), box-shadow var(--transition);
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--glow);
        }
        .input-marker {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.4rem;
            transition: color var(--transition);
        }
        input:focus + .input-marker { color: var(--primary); }
        .install-btn {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.15rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 1.25rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all var(--transition);
        }
        .install-btn:hover {
            box-shadow: 0 12px 30px var(--glow);
            transform: translateY(-4px);
        }
        .install-btn:active { transform: scale(0.98); }
        .install-btn.loading {
            background: #6b7280;
            cursor: wait;
            pointer-events: none;
        }
        .install-btn.loading::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .notice {
            margin-top: 1.75rem;
            padding: 1.25rem 1.75rem;
            font-size: 1rem;
            font-weight: 400;
            color: var(--text);
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 6px 25px var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            word-wrap: break-word;
        }
        .notice.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .activity {
            margin-top: 2.25rem;
            max-height: 240px;
            overflow-y: auto;
            background: #fff;
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 6px 25px var(--shadow);
            display: none;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #e5e7eb;
        }
        .activity.visible { display: block; }
        .activity::-webkit-scrollbar { width: 8px; }
        .activity::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }
        .activity::-webkit-scrollbar-track { background: #e5e7eb; }
        .activity-entry {
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: var(--text);
            transition: background var(--transition);
        }
        .activity-entry:last-child { border-bottom: none; }
        .activity-entry:hover { background: var(--glow); }
        .activity-entry .retry {
            color: var(--highlight);
            font-weight: 600;
            cursor: pointer;
            transition: color var(--transition);
        }
        .activity-entry .retry:hover { color: var(--primary); }
        @media (max-width: 450px) {
            .core { padding: 2rem; }
            h1 { font-size: 2rem; }
            input, .install-btn { font-size: 1rem; padding: 1rem; }
            .notice, .activity-entry { font-size: 0.9rem; }
        }
        @keyframes wave {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.6); opacity: 0.3; }
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="core">
        <h1>Nexus <span>Core</span></h1>
        <div class="input-container">
            <input type="text" id="extId" placeholder="Enter 32-letter Extension ID" maxlength="32">
            <span class="input-marker">ðŸ”—</span>
        </div>
        <button class="install-btn" id="install">Install Extension</button>
        <div class="notice" id="notice"></div>
        <div class="activity" id="activity"></div>
    </div>
    <script>
        const DOM = {
            install: document.getElementById("install"),
            extId: document.getElementById("extId"),
            notice: document.getElementById("notice"),
            activity: document.getElementById("activity")
        };

        const Security = {
            generateToken: () => crypto.getRandomValues(new Uint32Array(1))[0].toString(36) + Date.now().toString(36),
            validateId: (id) => /^[a-z]{32}$/.test(id),
            sanitizeId: (id) => id.toLowerCase().replace(/[^a-z]/g, "").slice(0, 32),
            isSecureContext: () => window.isSecureContext || location.hostname === "localhost",
            rateLimit: (() => {
                const limits = new Map();
                return (key, max = 6, windowMs = 60000) => {
                    const now = Date.now();
                    const record = limits.get(key) || { count: 0, start: now };
                    if (now - record.start > windowMs) {
                        record.count = 0;
                        record.start = now;
                    }
                    record.count++;
                    limits.set(key, record);
                    return record.count <= max;
                };
            })(),
            detectTampering: () => {
                const ua = navigator.userAgent;
                return /bot|crawler|spider/.test(ua) || navigator.webdriver || !window.performance;
            }
        };

        const Browser = {
            detect: () => {
                const ua = navigator.userAgent.toLowerCase();
                const vendor = navigator.vendor.toLowerCase();
                const platform = navigator.platform.toLowerCase();
                const rules = [
                    { name: "Chrome", test: () => /chrome/.test(ua) && /google/.test(vendor) && !/opr|edg/.test(ua) },
                    { name: "Firefox", test: () => /firefox/.test(ua) && /mozilla/.test(vendor) },
                    { name: "Opera", test: () => /opr/.test(ua) && /opera/.test(vendor) },
                    { name: "Edge", test: () => /edg/.test(ua) && /microsoft/.test(vendor) },
                    { name: "Safari", test: () => /safari/.test(ua) && /apple/.test(vendor) && !/chrome/.test(ua) }
                ];
                const match = rules.find(rule => rule.test());
                return match ? match.name : "Other";
            },
            supportsInstall: () => Browser.detect() === "Chrome" && typeof chrome !== "undefined"
        };

        const ExtensionEngine = {
            installed: new Map(),
            manifestTemplate: (id) => ({
                manifest_version: 3,
                name: `Nexus-${id.slice(0, 6)}`,
                version: "1.0.0",
                description: "Installed via Nexus Core",
                permissions: ["activeTab", "storage"],
                action: { default_title: `Nexus-${id.slice(0, 6)}` },
                background: { service_worker: "background.js" }
            }),
            install: (id, browser) => {
                const manifest = ExtensionEngine.manifestTemplate(id);
                return new Promise((resolve) => {
                    setTimeout(() => {
                        if (browser === "Chrome" && Browser.supportsInstall()) {
                            ExtensionEngine.installed.set(id, { manifest, active: true, installedAt: Date.now() });
                            resolve({ success: true, message: `${manifest.name} installed and activated` });
                        } else {
                            resolve({
                                success: false,
                                message: `${browser} requires manual setup. Visit browser settings to enable this extension.`
                            });
                        }
                    }, 1200);
                });
            },
            isInstalled: (id) => ExtensionEngine.installed.has(id)
        };

        const DataStore = {
            history: JSON.parse(localStorage.getItem("nexusCoreHistory") || "[]"),
            metrics: JSON.parse(localStorage.getItem("nexusCoreMetrics") || '{"attempts":0,"successes":0}"),
            init: () => {
                DataStore.history = DataStore.history.filter(entry => 
                    Date.now() - entry.timestamp < 60 * 24 * 60 * 60 * 1000
                );
                localStorage.setItem("nexusCoreHistory", JSON.stringify(DataStore.history));
                DataStore.renderHistory();
            },
            log: (id, browser, status, message) => {
                DataStore.history.unshift({ id, browser, status, message, timestamp: Date.now() });
                DataStore.history = DataStore.history.slice(0, 25);
                DataStore.metrics.attempts++;
                if (status === "Success") DataStore.metrics.successes++;
                localStorage.setItem("nexusCoreHistory", JSON.stringify(DataStore.history));
                localStorage.setItem("nexusCoreMetrics", JSON.stringify(DataStore.metrics));
                DataStore.renderHistory();
            },
            renderHistory: () => {
                DOM.activity.innerHTML = DataStore.history.map(entry => `
                    <div class="activity-entry">
                        <span>${entry.id.slice(0, 6)}... (${entry.browser}) - ${entry.status}</span>
                        <span class="retry" onclick="Core.retry('${entry.id}')">Retry</span>
                    </div>
                `).join("");
                DOM.activity.classList.toggle("visible", DataStore.history.length > 0);
            },
            stats: () => {
                const { attempts, successes } = DataStore.metrics;
                return {
                    total: attempts,
                    successRate: attempts ? ((successes / attempts) * 100).toFixed(1) : 0
                };
            }
        };

        const Core = {
            setLoading: (state) => {
                DOM.install.classList.toggle("loading", state);
                DOM.install.disabled = state;
                DOM.install.textContent = state ? "" : "Install Extension";
            },
            showNotice: (message, type) => {
                DOM.notice.textContent = message;
                DOM.notice.style.color = { success: "--success", error: "--error", info: "--primary" }[type] || "--neutral";
                DOM.notice.classList.add("visible");
                setTimeout(() => DOM.notice.classList.remove("visible"), 6000);
            },
            retry: (id) => {
                DOM.extId.value = id;
                Core.install();
            },
            displayStats: () => {
                const { total, successRate } = DataStore.stats();
                Core.showNotice(`Attempts: ${total} | Success Rate: ${successRate}%`, "info");
            },
            install: async () => {
                const rawId = DOM.extId.value.trim();
                const id = Security.sanitizeId(rawId);
                const browser = Browser.detect();
                const token = Security.generateToken();

                if (!rawId) return Core.showNotice("Please provide an extension ID", "error");
                if (!Security.validateId(id)) return Core.showNotice("ID must be 32 lowercase letters", "error");
                if (!Security.isSecureContext()) return Core.showNotice("Secure connection (HTTPS) required", "error");
                if (Security.detectTampering()) return Core.showNotice("Environment tampering detected", "error");
                if (!Security.rateLimit("install")) return Core.showNotice("Rate limit exceeded. Wait a minute.", "error");
                if (ExtensionEngine.isInstalled(id)) return Core.showNotice("Extension already installed", "error");

                Core.setLoading(true);
                Core.showNotice(`Installing ${id.slice(0, 6)}... on ${browser}`, "info");

                try {
                    const result = await ExtensionEngine.install(id, browser);
                    Core.showNotice(result.message, result.success ? "success" : "error");
                    DataStore.log(id, browser, result.success ? "Success" : "Failed", result.message);
                    if (result.success) DOM.extId.value = "";
                } catch (err) {
                    Core.showNotice(`Installation failed: ${err.message || "Unexpected error"}`, "error");
                    DataStore.log(id, browser, "Error", err.message || "Unexpected error");
                } finally {
                    Core.setLoading(false);
                }
            }
        };

        DOM.install.addEventListener("click", Core.install);
        DOM.extId.addEventListener("keypress", (e) => e.key === "Enter" && Core.install());
        DOM.extId.addEventListener("input", () => DOM.notice.classList.remove("visible"));
        DOM.install.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            Core.displayStats();
        });
        window.addEventListener("load", () => {
            DataStore.init();
            if (!Security.isSecureContext()) Core.showNotice("Warning: HTTPS is required for full functionality", "error");
        });
    </script>
</body>
</html>
