<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://clients2.google.com https://chrome.google.com https://www.googleapis.com; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https://clients2.google.com https://chrome.google.com https://www.googleapis.com; img-src 'self' data: https:;">
    <meta name="description" content="Nexus Prime - Ultimate Chrome Extension Nexus">
    <meta name="theme-color" content="#1d4ed8">
    <title>Nexus Prime - Extension Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1d4ed8;
            --secondary: #7c3aed;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f97316;
            --neutral: #64748b;
            --bg: #f1f5f9;
            --surface: rgba(255, 255, 255, 0.88);
            --text: #0f172a;
            --shadow: rgba(0, 0, 0, 0.25);
            --glow: rgba(29, 78, 216, 0.45);
            --ease: 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            --radius: 2rem;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            position: relative;
            color: var(--text);
            line-height: 1.6;
        }
        /* Background Layers */
        .cosmic-backdrop {
            position: fixed;
            inset: 0;
            background: linear-gradient(145deg, #dbeafe 10%, #ede9fe 90%);
            z-index: -2;
            filter: blur(60px);
            animation: pulse 15s infinite ease-in-out;
        }
        .nebula-system {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }
        .nebula-ring {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 5%, transparent 60%);
            opacity: 0.2;
            animation: nebula-orbit 25s infinite ease-in-out;
        }
        .nebula-ring:nth-child(1) { width: 220px; height: 220px; top: 15%; left: 20%; animation-delay: 0s; }
        .nebula-ring:nth-child(2) { width: 180px; height: 180px; top: 65%; left: 75%; animation-delay: 7s; }
        .nebula-ring:nth-child(3) { width: 200px; height: 200px; top: 45%; left: 30%; animation-delay: 14s; }

        /* Core Container */
        .nexus-core {
            background: var(--surface);
            padding: 4rem;
            border-radius: var(--radius);
            box-shadow: 0 40px 100px var(--shadow);
            width: 95%;
            max-width: 850px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(35px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform var(--ease), box-shadow var(--ease);
        }
        .nexus-core:hover {
            transform: translateY(-15px);
            box-shadow: 0 50px 120px var(--shadow);
        }

        /* Header Section */
        .core-header {
            text-align: center;
            margin-bottom: 3.5rem;
            position: relative;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 6px 25px var(--glow);
            animation: glow-shift 5s infinite ease-in-out;
        }
        .core-tagline {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            color: var(--neutral);
            margin-top: 1rem;
            letter-spacing: 1px;
            opacity: 0.85;
        }

        /* Input Zone */
        .input-cluster {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            margin-bottom: 3rem;
            position: relative;
        }
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        input {
            width: 100%;
            padding: 1.5rem 2rem;
            border: 1px solid #cbd5e1;
            border-radius: 1.4rem;
            font-size: 1.15rem;
            background: #fff;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.06);
            transition: all var(--ease);
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 25px var(--glow);
            outline: none;
        }
        input::placeholder {
            color: var(--neutral);
            opacity: 0.65;
        }
        .input-hint {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral);
            font-size: 1.25rem;
            transition: color var(--ease);
        }
        input:focus + .input-hint {
            color: var(--primary);
        }

        /* Control Panel */
        .control-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        button {
            padding: 1.4rem;
            font-size: 1.15rem;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 1.4rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all var(--ease);
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: rgba(255, 255, 255, 0.25);
            transform: skewX(-20deg);
            transition: left 0.3s ease;
        }
        button:hover::before {
            left: 150%;
        }
        button:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px var(--glow);
        }
        button:active {
            transform: scale(0.97);
        }
        .install-btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .scan-btn { background: linear-gradient(135deg, var(--warning), var(--primary)); }
        .manage-btn { background: linear-gradient(135deg, var(--neutral), var(--primary)); }
        .analyze-btn { background: linear-gradient(135deg, var(--success), var(--primary)); }
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }
        button.loading::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Dashboard */
        .nexus-dashboard {
            background: #fff;
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: 0 20px 50px var(--shadow);
            margin-top: 3rem;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }
        .dashboard-controls {
            display: flex;
            gap: 1rem;
        }
        .dashboard-toggle {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background: var(--neutral);
            color: #fff;
            border-radius: 0.8rem;
            cursor: pointer;
            transition: background var(--ease);
        }
        .dashboard-toggle:hover {
            background: var(--primary);
        }
        .metrics-cluster {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
        }
        .metric-pod {
            background: var(--bg);
            padding: 1.5rem;
            border-radius: 1.2rem;
            text-align: center;
            transition: transform var(--ease), box-shadow var(--ease);
        }
        .metric-pod:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow);
        }
        .metric-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }
        .metric-label {
            font-size: 1rem;
            color: var(--neutral);
        }

        /* History */
        .history-matrix {
            margin-top: 3rem;
            max-height: 400px;
            overflow-y: auto;
            background: #fff;
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: 0 20px 50px var(--shadow);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #e2e8f0;
        }
        .history-node {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e2e8f0;
            transition: background var(--ease);
        }
        .history-node:hover {
            background: var(--glow);
        }
        .history-node:last-child {
            border-bottom: none;
        }
        .history-action {
            color: var(--warning);
            font-weight: 600;
            cursor: pointer;
            transition: color var(--ease);
        }
        .history-action:hover {
            color: var(--primary);
        }

        /* Modal */
        .nexus-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.4s ease;
        }
        .nexus-modal.active {
            display: flex;
            opacity: 1;
        }
        .modal-core {
            background: var(--surface);
            padding: 3rem;
            border-radius: var(--radius);
            max-width: 600px;
            width: 90%;
            box-shadow: 0 30px 80px var(--shadow);
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-header {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--neutral);
            transition: color var(--ease);
        }
        .modal-close:hover {
            color: var(--primary);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        @keyframes nebula-orbit {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.2; }
            50% { transform: scale(1.6) rotate(180deg); opacity: 0.35; }
        }
        @keyframes glow-shift {
            0%, 100% { text-shadow: 0 6px 25px var(--glow); }
            50% { text-shadow: 0 8px 35px var(--glow); }
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @media (max-width: 720px) {
            .nexus-core { padding: 3rem; }
            h1 { font-size: 3rem; }
            .control-matrix { grid-template-columns: 1fr; }
            .input-cluster { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="cosmic-backdrop"></div>
    <div class="nebula-system">
        <div class="nebula-ring"></div>
        <div class="nebula-ring"></div>
        <div class="nebula-ring"></div>
    </div>
    <div class="nexus-core">
        <div class="core-header">
            <h1>Nexus Prime</h1>
            <div class="core-tagline">Extension Management</div>
        </div>
        <div class="input-cluster">
            <div class="input-wrapper">
                <input type="text" id="extInput" placeholder="Extension ID or Chrome Store URL">
                <span class="input-hint">ðŸ”—</span>
            </div>
        </div>
        <div class="control-matrix">
            <button class="install-btn" id="installBtn">Install</button>
            <button class="scan-btn" id="scanBtn">Scan</button>
            <button class="manage-btn" id="manageBtn">Manage</button>
            <button class="analyze-btn" id="analyzeBtn">Analyze</button>
        </div>
        <div class="nexus-dashboard" id="dashboard">
            <div class="dashboard-header">
                <div class="dashboard-title">Nexus Status</div>
                <div class="dashboard-controls">
                    <span class="dashboard-toggle" id="clearHistory">Clear History</span>
                </div>
            </div>
            <div id="statusMessage"></div>
            <div class="metrics-cluster" id="metrics"></div>
        </div>
        <div class="history-matrix" id="history"></div>
    </div>
    <div class="nexus-modal" id="manageModal">
        <div class="modal-core">
            <span class="modal-close" id="modalClose">âœ•</span>
            <h2 class="modal-header">Installed Extensions</h2>
            <div id="installedExtensions"></div>
        </div>
    </div>

    <script>
        // DOM References
        const dom = {
            installBtn: document.getElementById('installBtn'),
            scanBtn: document.getElementById('scanBtn'),
            manageBtn: document.getElementById('manageBtn'),
            analyzeBtn: document.getElementById('analyzeBtn'),
            extInput: document.getElementById('extInput'),
            statusMessage: document.getElementById('statusMessage'),
            metrics: document.getElementById('metrics'),
            history: document.getElementById('history'),
            manageModal: document.getElementById('manageModal'),
            installedExtensions: document.getElementById('installedExtensions'),
            modalClose: document.getElementById('modalClose'),
            clearHistory: document.getElementById('clearHistory')
        };

        // Application State
        let nexusState = {
            history: JSON.parse(localStorage.getItem('nexusHistory') || '[]'),
            stats: JSON.parse(localStorage.getItem('nexusStats') || '{ "installs": 0, "success": 0, "scans": 0, "analyzes": 0 }'),
            installed: JSON.parse(localStorage.getItem('nexusInstalled') || '{}'),
            isChrome: navigator.userAgent.includes('Chrome') && window.chrome,
            canInstall: typeof window.chrome?.webstore?.install === 'function',
            lastAction: null
        };

        // Utility Functions
        function persistState() {
            localStorage.setItem('nexusHistory', JSON.stringify(nexusState.history));
            localStorage.setItem('nexusStats', JSON.stringify(nexusState.stats));
            localStorage.setItem('nexusInstalled', JSON.stringify(nexusState.installed));
        }

        function setButtonLoading(button, isLoading) {
            button.disabled = isLoading;
            button.classList.toggle('loading', isLoading);
            button.textContent = isLoading ? '' : button.textContent || button.id.replace('Btn', '');
        }

        function displayStatus(message, type = 'neutral') {
            const typeColors = {
                success: 'var(--success)',
                error: 'var(--error)',
                warning: 'var(--warning)',
                neutral: 'var(--neutral)'
            };
            dom.statusMessage.innerHTML = `<div style="color: ${typeColors[type]}; font-size: 1.1rem">${message}</div>`;
            refreshMetrics();
        }

        function refreshMetrics() {
            const successRate = nexusState.stats.installs > 0 ? ((nexusState.stats.success / nexusState.stats.installs) * 100).toFixed(1) : 0;
            dom.metrics.innerHTML = `
                <div class="metric-pod">
                    <div class="metric-number">${nexusState.stats.installs}</div>
                    <div class="metric-label">Installs</div>
                </div>
                <div class="metric-pod">
                    <div class="metric-number">${nexusState.stats.success}</div>
                    <div class="metric-label">Success</div>
                </div>
                <div class="metric-pod">
                    <div class="metric-number">${nexusState.stats.scans}</div>
                    <div class="metric-label">Scans</div>
                </div>
                <div class="metric-pod">
                    <div class="metric-number">${nexusState.stats.analyzes}</div>
                    <div class="metric-label">Analyzes</div>
                </div>
                <div class="metric-pod">
                    <div class="metric-number">${successRate}%</div>
                    <div class="metric-label">Success Rate</div>
                </div>
            `;
        }

        // Input Parsing
        function extractExtensionId(input) {
            const urlRegex = /chrome\.google\.com\/webstore\/detail\/[^/]+\/([a-z]{32})/i;
            const idRegex = /^[a-z]{32}$/;
            const urlMatch = input.match(urlRegex);
            return urlMatch ? urlMatch[1] : (idRegex.test(input.trim()) ? input.trim() : null);
        }

        // Extension Operations
        async function getExtensionInfo(id) {
            try {
                const response = await fetch(`https://chrome.google.com/webstore/detail/${id}`, { cache: 'no-store' });
                if (!response.ok) throw new Error('Extension not found in Web Store');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                return {
                    name: doc.querySelector('h1')?.textContent || 'Unknown Extension',
                    version: doc.querySelector('.gH0guc')?.textContent || 'N/A',
                    icon: doc.querySelector('img.e8i0yl')?.src || 'https://via.placeholder.com/24',
                    description: doc.querySelector('.C-bC2d')?.textContent.trim() || 'No description available'
                };
            } catch (err) {
                return { name: 'Unknown', version: 'N/A', icon: 'https://via.placeholder.com/24', description: 'N/A' };
            }
        }

        async function performInstall(id) {
            if (nexusState.canInstall) {
                return new Promise((resolve, reject) => {
                    window.chrome.webstore.install(
                        `https://chrome.google.com/webstore/detail/${id}`,
                        () => resolve({ success: true, message: 'Extension installed' }),
                        (error) => reject(new Error(error))
                    );
                });
            } else {
                // Simulate install for testing or non-Chrome environments
                return new Promise((resolve) => {
                    setTimeout(() => resolve({ success: true, message: 'Simulated install complete' }), 2000);
                });
            }
        }

        async function analyzeExtension(id) {
            const response = await fetch(`https://clients2.google.com/service/update2/crx?response=xml&id=${id}`);
            if (!response.ok) return { permissions: [], size: 'Unknown' };
            const xml = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(xml, 'text/xml');
            const manifestUrl = doc.querySelector('updatecheck')?.getAttribute('codebase');
            if (!manifestUrl) return { permissions: [], size: 'Unknown' };
            const manifestResponse = await fetch(manifestUrl);
            const size = manifestResponse.headers.get('content-length') || 'Unknown';
            return { permissions: ['N/A'], size: size === 'Unknown' ? size : `${(size / 1024).toFixed(1)} KB` };
        }

        // History and Installed Management
        function logAction(id, status, details) {
            nexusState.history.unshift({ id, status, details, timestamp: Date.now() });
            nexusState.history = nexusState.history.slice(0, 150); // Cap at 150 entries
            nexusState.stats[status === 'success' ? 'success' : 'installs']++;
            persistState();
            updateHistory();
        }

        function trackInstalled(id, details) {
            nexusState.installed[id] = details;
            persistState();
        }

        function updateHistory() {
            dom.history.innerHTML = nexusState.history.map(entry => `
                <div class="history-node">
                    <span>${entry.details.name} (${entry.id.slice(0, 6)}...)</span>
                    <span style="color: var(--${entry.status === 'success' ? 'success' : 'error'})">${entry.status}</span>
                </div>
            `).join('');
        }

        function showInstalled() {
            dom.installedExtensions.innerHTML = Object.entries(nexusState.installed).map(([id, details]) => `
                <div class="history-node">
                    <span><img src="${details.icon}" style="width: 28px; height: 28px; vertical-align: middle; margin-right: 10px;">${details.name}</span>
                    <span class="history-action" data-id="${id}">Remove</span>
                </div>
            `).join('') || '<p>No extensions installed yet.</p>';
        }

        // Core Handlers
        async function executeInstall() {
            const input = dom.extInput.value.trim();
            const id = extractExtensionId(input);
            if (!id) {
                displayStatus('Invalid extension ID or URL', 'error');
                return;
            }

            setButtonLoading(dom.installBtn, true);
            displayStatus(`Installing ${id.slice(0, 6)}...`, 'neutral');

            try {
                const info = await getExtensionInfo(id);
                const result = await performInstall(id);
                logAction(id, 'success', info);
                trackInstalled(id, info);
                displayStatus(`${info.name} installed successfully`, 'success');
                dom.extInput.value = '';
            } catch (error) {
                logAction(id, 'error', { name: 'Unknown' });
                displayStatus(`Install failed: ${error.message}`, 'error');
            } finally {
                setButtonLoading(dom.installBtn, false);
            }
        }

        async function executeScan() {
            const input = dom.extInput.value.trim();
            const id = extractExtensionId(input);
            if (!id) {
                displayStatus('Invalid extension ID or URL', 'error');
                return;
            }

            setButtonLoading(dom.scanBtn, true);
            displayStatus(`Scanning ${id.slice(0, 6)}...`, 'neutral');

            try {
                const info = await getExtensionInfo(id);
                nexusState.stats.scans++;
                persistState();
                displayStatus(`${info.name} (v${info.version})<br>${info.description}`, 'success');
            } catch (error) {
                displayStatus(`Scan failed: ${error.message}`, 'error');
            } finally {
                setButtonLoading(dom.scanBtn, false);
            }
        }

        async function executeAnalyze() {
            const input = dom.extInput.value.trim();
            const id = extractExtensionId(input);
            if (!id) {
                displayStatus('Invalid extension ID or URL', 'error');
                return;
            }

            setButtonLoading(dom.analyzeBtn, true);
            displayStatus(`Analyzing ${id.slice(0, 6)}...`, 'neutral');

            try {
                const info = await getExtensionInfo(id);
                const analysis = await analyzeExtension(id);
                nexusState.stats.analyzes++;
                persistState();
                displayStatus(`${info.name}<br>Size: ${analysis.size}<br>Permissions: ${analysis.permissions.join(', ')}`, 'success');
            } catch (error) {
                displayStatus(`Analysis failed: ${error.message}`, 'error');
            } finally {
                setButtonLoading(dom.analyzeBtn, false);
            }
        }

        function openManagePanel() {
            showInstalled();
            dom.manageModal.classList.add('active');
            dom.installedExtensions.onclick = (event) => {
                if (event.target.classList.contains('history-action')) {
                    const id = event.target.dataset.id;
                    delete nexusState.installed[id];
                    persistState();
                    showInstalled();
                }
            };
        }

        function clearHistory() {
            nexusState.history = [];
            persistState();
            updateHistory();
            displayStatus('History cleared', 'success');
        }

        // Bootstrap the Application
        function launchNexus() {
            // Ensure buttons are active
            dom.installBtn.disabled = false;
            dom.scanBtn.disabled = false;
            dom.manageBtn.disabled = false;
            dom.analyzeBtn.disabled = false;

            // Initial rendering
            updateHistory();
            displayStatus('Nexus Prime initialized. Ready for action.', 'neutral');
            if (!nexusState.canInstall) {
                displayStatus('Simulation mode active (Chrome Web Store API unavailable)', 'warning');
            }

            // Bind events
            dom.installBtn.addEventListener('click', executeInstall);
            dom.scanBtn.addEventListener('click', executeScan);
            dom.manageBtn.addEventListener('click', openManagePanel);
            dom.analyzeBtn.addEventListener('click', executeAnalyze);
            dom.extInput.addEventListener('keypress', (e) => e.key === 'Enter' && executeInstall());
            dom.modalClose.addEventListener('click', () => dom.manageModal.classList.remove('active'));
            dom.manageModal.addEventListener('click', (e) => {
                if (e.target === dom.manageModal) dom.manageModal.classList.remove('active');
            });
            dom.clearHistory.addEventListener('click', clearHistory);
        }

        // Kick off
        window.addEventListener('load', launchNexus);
    </script>
</body>
</html>
