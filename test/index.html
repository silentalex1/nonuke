<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://clients2.google.com https://chrome.google.com https://www.googleapis.com; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https://clients2.google.com https://chrome.google.com https://www.googleapis.com https://api.github.com; img-src 'self' data: https:;">
    <meta name="description" content="Nexus Prime - Advanced Chrome Extension Management Hub">
    <meta name="theme-color" content="#1d4ed8">
    <title>Nexus Prime - Extension Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1d4ed8;
            --secondary: #9333ea;
            --success: #16a34a;
            --error: #dc2626;
            --warning: #f59e0b;
            --neutral: #475569;
            --bg: #f0f2f5;
            --surface: rgba(255, 255, 255, 0.92);
            --text: #1e293b;
            --shadow: rgba(0, 0, 0, 0.15);
            --glow: rgba(29, 78, 216, 0.35);
            --ease: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --radius: 1.5rem;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            position: relative;
            color: var(--text);
        }
        .canvas-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
        }
        .particle-system {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.4;
            will-change: transform;
        }
        .container {
            background: var(--surface);
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: 0 30px 80px var(--shadow);
            width: 95%;
            max-width: 720px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform var(--ease), box-shadow var(--ease);
        }
        .container:hover { transform: translateY(-10px); box-shadow: 0 40px 100px var(--shadow); }
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 15px var(--glow);
        }
        .subtitle {
            font-size: 1.1rem;
            color: var(--neutral);
            margin-top: 0.5rem;
            font-family: 'Roboto Mono', monospace;
        }
        .input-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            position: relative;
        }
        input {
            flex: 1;
            padding: 1.3rem 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 1rem;
            font-size: 1rem;
            background: #fff;
            transition: all var(--ease);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--glow); }
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        button {
            padding: 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all var(--ease);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all var(--ease);
        }
        button:hover::before { left: 100%; }
        .install-btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .scan-btn { background: linear-gradient(135deg, var(--warning), var(--primary)); }
        .manage-btn { background: linear-gradient(135deg, var(--neutral), var(--primary)); }
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .dashboard {
            background: #fff;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px var(--shadow);
            margin-top: 2rem;
            transition: all var(--ease);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .dashboard-title { font-size: 1.25rem; font-weight: 600; }
        .dashboard-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }
        .metric {
            background: var(--bg);
            padding: 1rem;
            border-radius: 0.8rem;
            text-align: center;
            transition: transform var(--ease);
        }
        .metric:hover { transform: translateY(-5px); }
        .metric-value { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        .history-section {
            margin-top: 2rem;
            max-height: 320px;
            overflow-y: auto;
            background: #fff;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px var(--shadow);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #e5e7eb;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            transition: background var(--ease);
        }
        .history-item:hover { background: var(--glow); }
        .history-action { color: var(--warning); cursor: pointer; }
        .history-action:hover { color: var(--primary); }
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--surface);
            padding: 2rem;
            border-radius: var(--radius);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px var(--shadow);
        }
        .modal.active { display: flex; }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes particleMove {
            0%, 100% { transform: translate(0, 0); opacity: 0.4; }
            50% { transform: translate(var(--dx), var(--dy)); opacity: 0.8; }
        }
        @media (max-width: 600px) {
            .container { padding: 2rem; }
            h1 { font-size: 2.5rem; }
            .control-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="canvas-bg"></div>
    <div class="particle-system" id="particles"></div>
    <div class="container">
        <div class="header">
            <h1>Nexus Prime</h1>
            <div class="subtitle">Advanced Extension Management</div>
        </div>
        <div class="input-group">
            <input type="text" id="extInput" placeholder="Extension ID or Chrome Store URL">
        </div>
        <div class="control-panel">
            <button class="install-btn" id="install">Install</button>
            <button class="scan-btn" id="scan">Scan</button>
            <button class="manage-btn" id="manage">Manage</button>
        </div>
        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <span class="dashboard-title">Status</span>
            </div>
            <div class="dashboard-metrics" id="metrics"></div>
        </div>
        <div class="history-section" id="history"></div>
    </div>
    <div class="modal" id="manageModal">
        <div class="modal-content">
            <h2>Installed Extensions</h2>
            <div id="installedList"></div>
        </div>
    </div>

    <script type="module">
        const DOM = {
            install: document.getElementById("install"),
            scan: document.getElementById("scan"),
            manage: document.getElementById("manage"),
            extInput: document.getElementById("extInput"),
            dashboard: document.getElementById("dashboard"),
            metrics: document.getElementById("metrics"),
            history: document.getElementById("history"),
            particles: document.getElementById("particles"),
            modal: document.getElementById("manageModal"),
            installedList: document.getElementById("installedList")
        };

        class Security {
            static validateInput(input) {
                const urlMatch = input.match(/chrome\.google\.com\/webstore\/detail\/[^/]+\/([a-z]{32})/i);
                return urlMatch ? urlMatch[1] : (/^[a-z]{32}$/.test(input) ? input : null);
            }

            static async verifyExtension(id) {
                const response = await fetch(`https://clients2.google.com/service/update2/crx?response=xml&id=${id}`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-store'
                });
                return response.ok;
            }

            static async checkPermissions(id) {
                const response = await fetch(`https://chrome.google.com/webstore/detail/${id}`);
                const text = await response.text();
                return text.includes("permissions") ? text.match(/<li[^>]*>(.*?)<\/li>/g)?.map(p => p.replace(/<[^>]+>/g, '')) : [];
            }
        }

        class ExtensionManager {
            static installed = new Map();
            static async install(id) {
                if (!window.chrome?.webstore?.install) throw new Error("Chrome Web Store API unavailable");
                return new Promise((resolve, reject) => {
                    chrome.webstore.install(
                        `https://chrome.google.com/webstore/detail/${id}`,
                        () => resolve({ success: true, message: "Installed successfully" }),
                        error => reject(new Error(error))
                    );
                });
            }

            static async getDetails(id) {
                const response = await fetch(`https://chrome.google.com/webstore/detail/${id}`);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                return {
                    name: doc.querySelector('h1')?.textContent || "Unknown",
                    version: doc.querySelector('.gH0guc')?.textContent || "N/A",
                    icon: doc.querySelector('img.e8i0yl')?.src || ""
                };
            }
        }

        class Store {
            static history = JSON.parse(localStorage.getItem("nexusHistory") || "[]");
            static stats = JSON.parse(localStorage.getItem("nexusStats") || '{"installs":0,"success":0,"scans":0}");
            static installed = JSON.parse(localStorage.getItem("nexusInstalled") || "{}");

            static save() {
                localStorage.setItem("nexusHistory", JSON.stringify(this.history));
                localStorage.setItem("nexusStats", JSON.stringify(this.stats));
                localStorage.setItem("nexusInstalled", JSON.stringify(this.installed));
            }

            static addHistory(id, status, details) {
                this.history.unshift({ id, status, details, timestamp: Date.now() });
                this.history = this.history.slice(0, 100);
                this.stats[status === "success" ? "success" : "installs"]++;
                this.save();
                this.renderHistory();
            }

            static addInstalled(id, details) {
                this.installed[id] = details;
                this.save();
            }

            static renderHistory() {
                DOM.history.innerHTML = this.history.map(h => `
                    <div class="history-item">
                        <span>${h.details.name} (${h.id.slice(0, 6)}...)</span>
                        <span style="color: var(--${h.status === 'success' ? 'success' : 'error'})">${h.status}</span>
                    </div>
                `).join("");
            }

            static renderInstalled() {
                DOM.installedList.innerHTML = Object.entries(this.installed).map(([id, details]) => `
                    <div class="history-item">
                        <span><img src="${details.icon}" style="width: 24px; vertical-align: middle;"> ${details.name}</span>
                        <span class="history-action" data-id="${id}">Remove</span>
                    </div>
                `).join("") || "No extensions installed.";
            }
        }

        class Visuals {
            static initParticles() {
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement("div");
                    particle.className = "particle";
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.setProperty('--dx', `${(Math.random() - 0.5) * 50}px`);
                    particle.style.setProperty('--dy', `${(Math.random() - 0.5) * 50}px`);
                    particle.style.animation = `particleMove ${5 + Math.random() * 5}s infinite ${Math.random() * 5}s ease-in-out`;
                    DOM.particles.appendChild(particle);
                }
            }

            static updateMetrics() {
                DOM.metrics.innerHTML = `
                    <div class="metric"><span class="metric-value">${Store.stats.installs}</span><br>Attempts</div>
                    <div class="metric"><span class="metric-value">${Store.stats.success}</span><br>Success</div>
                    <div class="metric"><span class="metric-value">${Store.stats.scans}</span><br>Scans</div>
                    <div class="metric"><span class="metric-value">${((Store.stats.success / Store.stats.installs) * 100 || 0).toFixed(1)}%</span><br>Rate</div>
                `;
            }
        }

        class Nexus {
            static toggleLoading(btn, state) {
                btn.disabled = state;
                btn.classList.toggle("loading", state);
                btn.textContent = state ? "" : btn.textContent || btn.id.charAt(0).toUpperCase() + btn.id.slice(1);
            }

            static notify(message, type = "info") {
                DOM.dashboard.innerHTML = `
                    <div class="dashboard-header">
                        <span class="dashboard-title">Status</span>
                    </div>
                    <div style="color: var(--${type}); margin-bottom: 1rem">${message}</div>
                `;
                Visuals.updateMetrics();
            }

            static async install() {
                const id = Security.validateInput(DOM.extInput.value.trim());
                if (!id) return this.notify("Invalid ID or URL", "error");

                this.toggleLoading(DOM.install, true);
                this.notify(`Installing ${id.slice(0, 6)}...`, "info");

                try {
                    const isValid = await Security.verifyExtension(id);
                    if (!isValid) throw new Error("Extension not found");

                    const details = await ExtensionManager.getDetails(id);
                    const result = await ExtensionManager.install(id);
                    Store.addHistory(id, "success", details);
                    Store.addInstalled(id, details);
                    this.notify(`${details.name} installed successfully`, "success");
                    DOM.extInput.value = "";
                } catch (err) {
                    Store.addHistory(id, "error", { name: "Unknown" });
                    this.notify(`Error: ${err.message}`, "error");
                } finally {
                    this.toggleLoading(DOM.install, false);
                }
            }

            static async scan() {
                const id = Security.validateInput(DOM.extInput.value.trim());
                if (!id) return this.notify("Invalid ID or URL", "error");

                this.toggleLoading(DOM.scan, true);
                try {
                    const details = await ExtensionManager.getDetails(id);
                    const perms = await Security.checkPermissions(id);
                    Store.stats.scans++;
                    Store.save();
                    this.notify(`${details.name} (v${details.version})<br>Permissions: ${perms.join(", ") || "None"}`, "info");
                } catch (err) {
                    this.notify(`Scan failed: ${err.message}`, "error");
                } finally {
                    this.toggleLoading(DOM.scan, false);
                }
            }

            static manage() {
                Store.renderInstalled();
                DOM.modal.classList.add("active");
                DOM.installedList.addEventListener("click", (e) => {
                    if (e.target.classList.contains("history-action")) {
                        const id = e.target.dataset.id;
                        delete Store.installed[id];
                        Store.save();
                        Store.renderInstalled();
                    }
                });
            }
        }

        DOM.install.addEventListener("click", () => Nexus.install());
        DOM.scan.addEventListener("click", () => Nexus.scan());
        DOM.manage.addEventListener("click", () => Nexus.manage());
        DOM.extInput.addEventListener("keypress", e => e.key === "Enter" && Nexus.install());
        DOM.modal.addEventListener("click", e => e.target === DOM.modal && DOM.modal.classList.remove("active"));

        window.addEventListener("load", () => {
            Visuals.initParticles();
            Store.renderHistory();
            Nexus.notify("Welcome to Nexus Prime", "info");
            if (!window.chrome?.webstore) {
                Nexus.notify("Warning: Chrome Web Store API unavailable", "error");
            }
        });
    </script>
</body>
</html>
