<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://clients2.google.com https://chrome.google.com; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https://clients2.google.com https://chrome.google.com https://www.googleapis.com;">
    <meta name="description" content="Advanced Chrome Extension Installer">
    <title>Nexus Prime - Extension Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1d4ed8;
            --secondary: #9333ea;
            --success: #16a34a;
            --error: #dc2626;
            --neutral: #475569;
            --bg: #f0f2f5;
            --surface: rgba(255, 255, 255, 0.95);
            --text: #1e293b;
            --shadow: rgba(0, 0, 0, 0.15);
            --glow: rgba(29, 78, 216, 0.3);
            --accent: #f59e0b;
            --ease: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow-x: hidden;
            position: relative;
        }
        .environment {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(29, 78, 216, 0.1), transparent 70%);
            z-index: -1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }
        .prime {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 20px 60px var(--shadow);
            width: 95%;
            max-width: 600px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform var(--ease), box-shadow var(--ease);
        }
        .prime:hover { transform: translateY(-8px); box-shadow: 0 25px 70px var(--shadow); }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text);
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .input-container {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            gap: 0.5rem;
        }
        input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 1rem;
            font-size: 1rem;
            background: #fff;
            transition: all var(--ease);
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--glow); }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        button {
            flex: 1;
            padding: 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: all var(--ease);
            position: relative;
            overflow: hidden;
        }
        .install-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        .scan-btn {
            background: linear-gradient(135deg, var(--accent), var(--primary));
        }
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px var(--glow);
        }
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .status-panel {
            background: #fff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 5px 20px var(--shadow);
            margin-top: 2rem;
            transition: all var(--ease);
        }
        .history-panel {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 5px 20px var(--shadow);
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .metric-card {
            padding: 1rem;
            background: var(--bg);
            border-radius: 0.8rem;
            text-align: center;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="environment"></div>
    <div class="prime">
        <h1>Nexus Prime</h1>
        <div class="input-container">
            <input type="text" id="extInput" placeholder="Extension ID or Chrome Store URL">
        </div>
        <div class="action-buttons">
            <button class="install-btn" id="install">Install</button>
            <button class="scan-btn" id="scan">Scan Extension</button>
        </div>
        <div class="status-panel" id="status"></div>
        <div class="history-panel" id="history"></div>
    </div>

    <script type="module">
        const DOM = {
            install: document.getElementById("install"),
            scan: document.getElementById("scan"),
            extInput: document.getElementById("extInput"),
            status: document.getElementById("status"),
            history: document.getElementById("history")
        };

        class Security {
            static validateId(input) {
                const urlMatch = input.match(/chrome\.google\.com\/webstore\/detail\/[^/]+\/([a-z]{32})/i);
                return urlMatch ? urlMatch[1] : (/^[a-z]{32}$/.test(input) ? input : null);
            }

            static async verifyExtension(id) {
                try {
                    const response = await fetch(`https://clients2.google.com/service/update2/crx?response=xml&id=${id}`, {
                        method: 'GET',
                        mode: 'cors'
                    });
                    return response.ok;
                } catch {
                    return false;
                }
            }
        }

        class ExtensionManager {
            static installed = new Map();
            static async install(id) {
                if (!window.chrome?.webstore?.install) {
                    throw new Error("Chrome Web Store API not available");
                }
                return new Promise((resolve, reject) => {
                    chrome.webstore.install(
                        `https://chrome.google.com/webstore/detail/${id}`,
                        () => resolve({ success: true, message: "Installed successfully" }),
                        error => reject(new Error(error))
                    );
                });
            }

            static async getDetails(id) {
                const response = await fetch(`https://chrome.google.com/webstore/detail/${id}`);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                return {
                    name: doc.querySelector('h1')?.textContent || "Unknown",
                    version: doc.querySelector('.gH0guc')?.textContent || "N/A"
                };
            }
        }

        class Store {
            static history = JSON.parse(localStorage.getItem("nexusHistory") || "[]");
            static stats = JSON.parse(localStorage.getItem("nexusStats") || '{"installs":0,"success":0}");

            static save() {
                localStorage.setItem("nexusHistory", JSON.stringify(this.history));
                localStorage.setItem("nexusStats", JSON.stringify(this.stats));
            }

            static addRecord(id, status, details) {
                this.history.unshift({ id, status, details, timestamp: Date.now() });
                this.history = this.history.slice(0, 50);
                this.stats.installs++;
                if (status === "success") this.stats.success++;
                this.save();
                this.render();
            }

            static render() {
                DOM.history.innerHTML = this.history.map(h => `
                    <div class="history-item">
                        <span>${h.details.name} (${h.id.slice(0, 6)}...)</span>
                        <span style="color: ${h.status === 'success' ? 'var(--success)' : 'var(--error)'}">${h.status}</span>
                    </div>
                `).join("");
            }
        }

        class UI {
            static toggleLoading(btn, state) {
                btn.disabled = state;
                btn.classList.toggle("loading", state);
                btn.textContent = state ? "" : btn.id === "install" ? "Install" : "Scan";
            }

            static notify(message, type = "info") {
                DOM.status.innerHTML = `<div style="color: var(--${type})">${message}</div>`;
                if (type === "info") {
                    const metrics = `<div class="metrics">
                        <div class="metric-card">Installs: ${Store.stats.installs}</div>
                        <div class="metric-card">Success: ${(Store.stats.success / Store.stats.installs * 100 || 0).toFixed(1)}%</div>
                    </div>`;
                    DOM.status.innerHTML += metrics;
                }
            }

            static addParticles() {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement("div");
                    particle.className = "particle";
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 10}s`;
                    document.body.appendChild(particle);
                }
            }
        }

        class Nexus {
            static async install() {
                const input = DOM.extInput.value.trim();
                const id = Security.validateId(input);
                if (!id) return UI.notify("Invalid ID or URL", "error");

                UI.toggleLoading(DOM.install, true);
                UI.notify(`Verifying ${id.slice(0, 6)}...`, "info");

                try {
                    const isValid = await Security.verifyExtension(id);
                    if (!isValid) throw new Error("Extension not found in Chrome Web Store");

                    const details = await ExtensionManager.getDetails(id);
                    const result = await ExtensionManager.install(id);
                    Store.addRecord(id, "success", details);
                    UI.notify(`${details.name} installed successfully`, "success");
                    DOM.extInput.value = "";
                } catch (err) {
                    Store.addRecord(id, "error", { name: "Unknown" });
                    UI.notify(`Error: ${err.message}`, "error");
                } finally {
                    UI.toggleLoading(DOM.install, false);
                }
            }

            static async scan() {
                const input = DOM.extInput.value.trim();
                const id = Security.validateId(input);
                if (!id) return UI.notify("Invalid ID or URL", "error");

                UI.toggleLoading(DOM.scan, true);
                try {
                    const details = await ExtensionManager.getDetails(id);
                    const isValid = await Security.verifyExtension(id);
                    UI.notify(`${details.name} (v${details.version}) - ${isValid ? "Valid" : "Not found"}`, "info");
                } catch (err) {
                    UI.notify(`Scan failed: ${err.message}`, "error");
                } finally {
                    UI.toggleLoading(DOM.scan, false);
                }
            }
        }

        DOM.install.addEventListener("click", Nexus.install);
        DOM.scan.addEventListener("click", Nexus.scan);
        DOM.extInput.addEventListener("keypress", e => e.key === "Enter" && Nexus.install());

        window.addEventListener("load", () => {
            Store.render();
            UI.addParticles();
            if (!window.chrome?.webstore) {
                UI.notify("Warning: Chrome Web Store API not available", "error");
            }
        });
    </script>
</body>
</html>
