<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://clients2.google.com https://chrome.google.com https://www.googleapis.com; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https://clients2.google.com https://chrome.google.com https://www.googleapis.com; img-src 'self' data: https:; object-src 'none';">
    <meta name="description" content="Nexus Prime - Chrome Extension Management Tool">
    <meta name="keywords" content="chrome extension, extension management, nexus prime, browser tools">
    <meta name="author" content="Nexus Prime Team">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#1d4ed8">
    <title>Nexus Prime - Extension Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%231d4ed8' d='M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm-1-12h2v4h4v2h-4v4h-2v-4H7v-2h4V8z'/></svg>">
    <style>
        :root {
            --primary: #1d4ed8;
            --secondary: #7c3aed;
            --accent: #22c55e;
            --danger: #ef4444;
            --warning: #f97316;
            --neutral: #6b7280;
            --bg-light: #f8fafc;
            --bg-dark: #1e293b;
            --surface-light: rgba(255, 255, 255, 0.95);
            --surface-dark: rgba(30, 41, 59, 0.95);
            --text-light: #1f2937;
            --text-dark: #e5e7eb;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --radius: 12px;
            --spacing: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            transition: var(--transition);
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .background {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #dbeafe 20%, #ede9fe 80%);
            z-index: -2;
            filter: blur(120px);
            animation: backgroundPulse 20s infinite ease-in-out;
        }

        body.dark .background {
            background: linear-gradient(135deg, #1e293b 20%, #4338ca 80%);
        }

        .particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 10%, transparent 70%);
            opacity: 0.2;
            animation: particleFloat 50s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 320px; height: 320px; top: 10%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 280px; height: 280px; top: 65%; left: 75%; animation-delay: 15s; }
        .particle:nth-child(3) { width: 300px; height: 300px; top: 45%; left: 25%; animation-delay: 30s; }

        .app-container {
            background: var(--surface-light);
            padding: calc(var(--spacing) * 1.5);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: var(--transition);
        }

        body.dark .app-container {
            background: var(--surface-dark);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .app-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: calc(var(--spacing) * 1.5);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--neutral);
            margin-top: calc(var(--spacing) * 0.5);
        }

        .input-section {
            position: relative;
            margin-bottom: calc(var(--spacing) * 1.5);
        }

        .input-field {
            width: 100%;
            padding: calc(var(--spacing) * 0.75) calc(var(--spacing) * 3) calc(var(--spacing) * 0.75) calc(var(--spacing));
            border: 1px solid #d1d5db;
            border-radius: calc(var(--radius) * 0.75);
            font-size: 1rem;
            background: #fff;
            transition: var(--transition);
        }

        body.dark .input-field {
            background: #2d3748;
            border-color: #4b5563;
            color: var(--text-dark);
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 12px rgba(29, 78, 216, 0.3);
            outline: none;
        }

        .input-field::placeholder {
            color: var(--neutral);
            opacity: 0.6;
        }

        .input-icon {
            position: absolute;
            right: calc(var(--spacing));
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral);
            font-size: 1.2rem;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: calc(var(--spacing) * 0.75);
        }

        .action-btn {
            padding: calc(var(--spacing) * 0.75) var(--spacing);
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: calc(var(--radius) * 0.75);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .action-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-install { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .btn-scan { background: linear-gradient(135deg, var(--warning), var(--primary)); }
        .btn-manage { background: linear-gradient(135deg, var(--neutral), var(--primary)); }
        .btn-analyze { background: linear-gradient(135deg, var(--accent), var(--primary)); }

        .dashboard {
            background: #fff;
            padding: var(--spacing);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin-top: calc(var(--spacing) * 1.5);
        }

        body.dark .dashboard {
            background: #2d3748;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing);
        }

        .dashboard-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .dashboard-actions {
            display: flex;
            gap: calc(var(--spacing) * 0.5);
        }

        .dashboard-btn {
            font-size: 0.9rem;
            padding: calc(var(--spacing) * 0.5) var(--spacing);
            background: var(--neutral);
            color: #fff;
            border-radius: calc(var(--radius) * 0.5);
            cursor: pointer;
            transition: var(--transition);
        }

        .dashboard-btn:hover {
            background: var(--primary);
        }

        .status-message {
            margin-bottom: var(--spacing);
            font-size: 0.95rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: calc(var(--spacing) * 0.75);
        }

        .metric {
            background: var(--bg-light);
            padding: calc(var(--spacing) * 0.75);
            border-radius: calc(var(--radius) * 0.75);
            text-align: center;
            transition: var(--transition);
        }

        body.dark .metric {
            background: #374151;
        }

        .metric:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
        }

        .metric-label {
            font-size: 0.85rem;
            color: var(--neutral);
        }

        .history-section {
            margin-top: calc(var(--spacing) * 1.5);
            max-height: 300px;
            overflow-y: auto;
            background: #fff;
            padding: var(--spacing);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #e5e7eb;
        }

        body.dark .history-section {
            background: #2d3748;
            scrollbar-color: var(--primary) #4b5563;
        }

        .history-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: calc(var(--spacing) * 0.5) 0;
            border-bottom: 1px solid #e5e7eb;
        }

        body.dark .history-entry {
            border-bottom: 1px solid #4b5563;
        }

        .history-entry:hover {
            background: rgba(29, 78, 216, 0.1);
        }

        .history-action {
            color: var(--warning);
            font-weight: 600;
            cursor: pointer;
        }

        .history-action:hover {
            color: var(--primary);
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.9; }
        }

        @keyframes particleFloat {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.2; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 0.4; }
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 480px) {
            .app-container {
                width: 95%;
                padding: var(--spacing);
            }

            .logo {
                font-size: 2rem;
            }

            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <main class="app-container">
        <header class="header">
            <h1 class="logo">Nexus Prime</h1>
            <p class="subtitle">Extension Management</p>
        </header>
        <section class="input-section">
            <input type="text" id="extensionInput" class="input-field" placeholder="Enter Extension ID or URL" aria-label="Extension ID or URL">
            <span class="input-icon">🔗</span>
        </section>
        <section class="actions">
            <button class="action-btn btn-install" id="installBtn">Install</button>
            <button class="action-btn btn-scan" id="scanBtn">Scan</button>
            <button class="action-btn btn-manage" id="manageBtn">Manage</button>
            <button class="action-btn btn-analyze" id="analyzeBtn">Analyze</button>
        </section>
        <section class="dashboard">
            <div class="dashboard-header">
                <h2 class="dashboard-title">Nexus Dashboard</h2>
                <div class="dashboard-actions">
                    <span class="dashboard-btn" id="clearHistoryBtn">Clear History</span>
                    <span class="dashboard-btn" id="exportDataBtn">Export Data</span>
                </div>
            </div>
            <div class="status-message" id="statusMessage" aria-live="polite"></div>
            <div class="metrics-grid" id="metricsGrid"></div>
        </section>
        <section class="history-section" id="historySection"></section>
    </main>

    <script>
        // DOM Elements
        const DOM = {
            installBtn: document.getElementById('installBtn'),
            scanBtn: document.getElementById('scanBtn'),
            manageBtn: document.getElementById('manageBtn'),
            analyzeBtn: document.getElementById('analyzeBtn'),
            extensionInput: document.getElementById('extensionInput'),
            statusMessage: document.getElementById('statusMessage'),
            metricsGrid: document.getElementById('metricsGrid'),
            historySection: document.getElementById('historySection'),
            clearHistoryBtn: document.getElementById('clearHistoryBtn'),
            exportDataBtn: document.getElementById('exportDataBtn')
        };

        // Application State
        class AppState {
            constructor() {
                this.history = JSON.parse(localStorage.getItem('nexusHistory') || '[]');
                this.stats = JSON.parse(localStorage.getItem('nexusStats') || '{"installs":0,"success":0,"scans":0,"analyzes":0}');
                this.installed = JSON.parse(localStorage.getItem('nexusInstalled') || '{}');
                this.isChrome = navigator.userAgent.includes('Chrome') && !!window.chrome;
                this.canInstall = typeof window.chrome?.webstore?.install === 'function';
            }

            save() {
                localStorage.setItem('nexusHistory', JSON.stringify(this.history));
                localStorage.setItem('nexusStats', JSON.stringify(this.stats));
                localStorage.setItem('nexusInstalled', JSON.stringify(this.installed));
            }

            logAction(id, status, details) {
                this.history.unshift({ id, status, details, timestamp: Date.now() });
                this.history = this.history.slice(0, 50);
                this.stats[status === 'success' ? 'success' : 'installs']++;
                this.save();
            }
        }

        const app = new AppState();

        // Utility Functions
        const setLoading = (button, isLoading) => {
            button.disabled = isLoading;
            button.classList.toggle('loading', isLoading);
            button.textContent = isLoading ? '' : button.id.replace('Btn', '');
        };

        const displayStatus = (message, type = 'neutral') => {
            const typeStyles = {
                success: 'color: var(--accent);',
                error: 'color: var(--danger);',
                warning: 'color: var(--warning);',
                neutral: 'color: var(--neutral);'
            };
            DOM.statusMessage.innerHTML = `<div style="${typeStyles[type]}">${message}</div>`;
            renderMetrics();
        };

        const renderMetrics = () => {
            const successRate = app.stats.installs > 0 ? ((app.stats.success / app.stats.installs) * 100).toFixed(1) : 0;
            DOM.metricsGrid.innerHTML = `
                <div class="metric"><div class="metric-value">${app.stats.installs}</div><div class="metric-label">Installs</div></div>
                <div class="metric"><div class="metric-value">${app.stats.success}</div><div class="metric-label">Success</div></div>
                <div class="metric"><div class="metric-value">${app.stats.scans}</div><div class="metric-label">Scans</div></div>
                <div class="metric"><div class="metric-value">${app.stats.analyzes}</div><div class="metric-label">Analyzes</div></div>
                <div class="metric"><div class="metric-value">${successRate}%</div><div class="metric-label">Success Rate</div></div>
            `;
        };

        const renderHistory = () => {
            DOM.historySection.innerHTML = app.history.map(entry => `
                <div class="history-entry">
                    <span>${entry.details.name} (${entry.id.slice(0, 6)}...)</span>
                    <span style="color: var(--${entry.status === 'success' ? 'accent' : 'danger'})">${entry.status}</span>
                </div>
            `).join('');
        };

        const extractExtensionId = (input) => {
            const urlPattern = /chrome\.google\.com\/webstore\/detail\/[^/]+\/([a-z]{32})/i;
            const idPattern = /^[a-z]{32}$/;
            const urlMatch = input.match(urlPattern);
            return urlMatch ? urlMatch[1] : (idPattern.test(input.trim()) ? input.trim() : null);
        };

        const fetchExtensionDetails = async (id) => {
            try {
                const response = await fetch(`https://chrome.google.com/webstore/detail/${id}`, { cache: 'no-store' });
                if (!response.ok) throw new Error('Extension not found');
                const html = await response.text();
                const doc = new DOMParser().parseFromString(html, 'text/html');
                return {
                    name: doc.querySelector('h1')?.textContent || 'Unknown Extension',
                    version: doc.querySelector('.gH0guc')?.textContent || 'N/A',
                    icon: doc.querySelector('img.e8i0yl')?.src || 'https://via.placeholder.com/24'
                };
            } catch {
                return { name: 'Unknown', version: 'N/A', icon: 'https://via.placeholder.com/24' };
            }
        };

        // Custom Installation Methods
        const installViaWebstoreAPI = (id) => {
            return new Promise((resolve, reject) => {
                if (!app.canInstall) return reject(new Error('Webstore API not available'));
                window.chrome.webstore.install(
                    `https://chrome.google.com/webstore/detail/${id}`,
                    () => resolve({ success: true, message: 'Installed via Webstore API' }),
                    (error) => reject(new Error(error))
                );
            });
        };

        const installViaPrompt = (id) => {
            return new Promise((resolve) => {
                const confirmed = confirm(`Install extension ${id} from Chrome Web Store?`);
                if (confirmed) {
                    window.open(`https://chrome.google.com/webstore/detail/${id}`, '_blank');
                    resolve({ success: true, message: 'Prompted installation' });
                } else {
                    resolve({ success: false, message: 'Installation cancelled' });
                }
            });
        };

        const installViaManifest = async (id) => {
            try {
                const manifestUrl = `https://clients2.google.com/service/update2/crx?response=redirect&prodversion=49.0&x=id%3D${id}%26installsource%3Dondemand%26uc`;
                const response = await fetch(manifestUrl, { method: 'HEAD' });
                if (response.ok) {
                    window.location.href = manifestUrl;
                    return { success: true, message: 'Installed via manifest redirect' };
                }
                throw new Error('Manifest unavailable');
            } catch (error) {
                throw new Error(`Manifest install failed: ${error.message}`);
            }
        };

        const installExtension = async (id) => {
            const methods = [installViaWebstoreAPI, installViaPrompt, installViaManifest];
            let result = null;

            for (const method of methods) {
                try {
                    result = await method(id);
                    if (result.success) break;
                } catch (error) {
                    console.warn(`Method ${method.name} failed: ${error.message}`);
                }
            }

            if (!result || !result.success) throw new Error('All installation methods failed');
            return result;
        };

        // Event Handlers
        const handleInstall = async () => {
            const id = extractExtensionId(DOM.extensionInput.value);
            if (!id) {
                displayStatus('Invalid Extension ID or URL', 'error');
                return;
            }

            setLoading(DOM.installBtn, true);
            displayStatus(`Installing ${id.slice(0, 6)}...`, 'neutral');

            try {
                const info = await fetchExtensionDetails(id);
                const result = await installExtension(id);
                app.installed[id] = info;
                app.logAction(id, 'success', info);
                displayStatus(`${info.name} installed: ${result.message}`, 'success');
                DOM.extensionInput.value = '';
            } catch (error) {
                app.logAction(id, 'error', { name: 'Unknown' });
                displayStatus(`Installation failed: ${error.message}`, 'error');
            } finally {
                setLoading(DOM.installBtn, false);
            }
        };

        const handleScan = async () => {
            const id = extractExtensionId(DOM.extensionInput.value);
            if (!id) {
                displayStatus('Invalid Extension ID or URL', 'error');
                return;
            }

            setLoading(DOM.scanBtn, true);
            displayStatus(`Scanning ${id.slice(0, 6)}...`, 'neutral');

            try {
                const info = await fetchExtensionDetails(id);
                app.stats.scans++;
                app.save();
                displayStatus(`${info.name} (v${info.version})`, 'success');
            } catch (error) {
                displayStatus(`Scan failed: ${error.message}`, 'error');
            } finally {
                setLoading(DOM.scanBtn, false);
            }
        };

        const handleAnalyze = async () => {
            const id = extractExtensionId(DOM.extensionInput.value);
            if (!id) {
                displayStatus('Invalid Extension ID or URL', 'error');
                return;
            }

            setLoading(DOM.analyzeBtn, true);
            displayStatus(`Analyzing ${id.slice(0, 6)}...`, 'neutral');

            try {
                const info = await fetchExtensionDetails(id);
                app.stats.analyzes++;
                app.save();
                displayStatus(`${info.name} - Version: ${info.version}`, 'success');
            } catch (error) {
                displayStatus(`Analysis failed: ${error.message}`, 'error');
            } finally {
                setLoading(DOM.analyzeBtn, false);
            }
        };

        const handleManage = () => {
            alert('Manage functionality coming soon!');
        };

        const handleClearHistory = () => {
            app.history = [];
            app.save();
            renderHistory();
            displayStatus('History cleared', 'success');
        };

        const handleExportData = () => {
            const data = { history: app.history, stats: app.stats, installed: app.installed };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'nexus-prime-data.json';
            a.click();
            URL.revokeObjectURL(url);
            displayStatus('Data exported', 'success');
        };

        // Initialization
        const init = () => {
            renderHistory();
            renderMetrics();
            displayStatus('Nexus Prime ready', 'neutral');
            if (!app.canInstall) displayStatus('Limited installation mode', 'warning');

            DOM.installBtn.addEventListener('click', handleInstall);
            DOM.scanBtn.addEventListener('click', handleScan);
            DOM.manageBtn.addEventListener('click', handleManage);
            DOM.analyzeBtn.addEventListener('click', handleAnalyze);
            DOM.extensionInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleInstall());
            DOM.clearHistoryBtn.addEventListener('click', handleClearHistory);
            DOM.exportDataBtn.addEventListener('click', handleExportData);
        };

        window.addEventListener('load', init);
    </script>
</body>
</html>
